<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>√çGNEO - TIENDA</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            image-rendering: pixelated;
        }

        @font-face {
            font-family: 'Determination';
            src: url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        }

        body {
            background: #000000;
            font-family: 'Press Start 2P', monospace;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        .estrellas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .estrella {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #ffffff;
            opacity: 0;
            animation: parpadear 3s infinite;
        }

        @keyframes parpadear {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }

        .caja-undertale {
            position: relative;
            z-index: 10;
            max-width: 1000px;
            width: 100%;
            max-height: 85vh;
            overflow-y: auto;
            border: 3px solid #ffffff;
            background: #000000;
            padding: 30px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            text-align: center;
            color: #ffffff;
        }

        .linea {
            width: 100%;
            height: 3px;
            background: #ffffff;
            margin: 20px 0 30px;
        }

        /* INFO SUPERIOR */
        .info-superior {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 2px solid #ffffff;
            padding: 20px;
            margin-bottom: 30px;
        }

        .tienda-info h2 {
            color: #ffff66;
            font-size: 1.2rem;
            margin-bottom: 5px;
        }

        .tienda-info .tipo {
            color: #7f7f7f;
            font-size: 0.6rem;
        }

        .cristales {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .cristales .label {
            color: #7f7f7f;
            font-size: 0.7rem;
        }

        .cristales .valor {
            color: #ffff66;
            font-size: 1rem;
        }

        /* LAYOUT PRINCIPAL */
        .layout-tienda {
            display: flex;
            gap: 30px;
            margin: 30px 0;
        }

        /* LISTA DE OBJETOS (IZQUIERDA) */
        .lista-objetos {
            flex: 2;
            border: 2px solid #ffffff;
            background: #0a0a0a;
            padding: 20px;
            max-height: 500px;
            overflow-y: auto;
        }

        .lista-objetos::-webkit-scrollbar {
            width: 6px;
        }

        .lista-objetos::-webkit-scrollbar-track {
            background: #000000;
            border: 1px solid #ffffff;
        }

        .lista-objetos::-webkit-scrollbar-thumb {
            background: #ffffff;
        }

        .objeto-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            border: 2px solid #444444;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.1s;
            background: #000000;
        }

        .objeto-item:hover {
            border-color: #ffff66;
            transform: translate(-2px, -2px);
        }

        .objeto-item.seleccionado {
            border-color: #ffff66;
            background: #0a0a0a;
        }

        .objeto-icono {
            width: 48px;
            height: 48px;
            image-rendering: pixelated;
            flex-shrink: 0;
        }

        .icono-pocion { 
            background: #ff5555; 
            clip-path: polygon(25% 0%, 75% 0%, 100% 25%, 100% 75%, 75% 100%, 25% 100%, 0% 75%, 0% 25%);
        }
        .icono-espada { 
            background: #aaaaaa;
            clip-path: polygon(40% 0%, 60% 0%, 55% 40%, 55% 100%, 45% 100%, 45% 40%);
        }
        .icono-daga { 
            background: #cccccc;
            clip-path: polygon(45% 0%, 55% 0%, 55% 60%, 70% 70%, 50% 100%, 30% 70%, 45% 60%);
        }
        .icono-armadura { 
            background: #777777;
            clip-path: polygon(20% 0%, 80% 0%, 100% 30%, 80% 100%, 20% 100%, 0% 30%);
        }
        .icono-material { 
            background: #55aa55;
            clip-path: polygon(0% 0%, 100% 0%, 80% 50%, 100% 100%, 0% 100%, 20% 50%);
        }
        .icono-sagrado { 
            background: #ffff66;
            clip-path: polygon(25% 0%, 75% 0%, 100% 30%, 80% 100%, 20% 100%, 0% 30%);
        }
        .icono-default {
            background: #7f7f7f;
            border: 2px solid #ffffff;
        }

        .objeto-info {
            flex: 1;
        }

        .objeto-nombre {
            color: #ffffff;
            font-size: 0.7rem;
            margin-bottom: 5px;
        }

        .objeto-tipo {
            color: #7f7f7f;
            font-size: 0.5rem;
            margin-bottom: 5px;
        }

        .objeto-precio {
            color: #ffff66;
            font-size: 0.6rem;
        }

        .objeto-precio::before {
            content: "üíé ";
            font-size: 0.5rem;
        }

        .objeto-stats {
            font-size: 0.45rem;
            color: #7f7f7f;
            margin-top: 5px;
        }

        /* PANEL DE DETALLE (DERECHA) */
        .panel-detalle {
            flex: 1;
            border: 2px solid #ffffff;
            background: #0a0a0a;
            padding: 20px;
            position: sticky;
            top: 20px;
            height: fit-content;
        }

        .detalle-icono {
            width: 96px;
            height: 96px;
            margin: 0 auto 20px;
            image-rendering: pixelated;
        }

        .detalle-nombre {
            color: #ffff66;
            font-size: 1rem;
            text-align: center;
            margin-bottom: 20px;
            border-bottom: 2px solid #444444;
            padding-bottom: 10px;
        }

        .detalle-stats {
            border: 2px solid #444444;
            padding: 15px;
            margin-bottom: 20px;
        }

        .detalle-stat {
            display: flex;
            justify-content: space-between;
            margin: 8px 0;
            font-size: 0.7rem;
        }

        .detalle-stat .label {
            color: #7f7f7f;
        }

        .detalle-stat .valor {
            color: #ffff66;
        }

        .detalle-precio {
            color: #ffff66;
            font-size: 1.2rem;
            text-align: center;
            margin: 20px 0;
        }

        .selector-cantidad {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }

        .selector-btn {
            width: 40px;
            height: 40px;
            background: #000000;
            border: 2px solid #ffffff;
            color: white;
            font-family: 'Press Start 2P', monospace;
            font-size: 1rem;
            cursor: pointer;
        }

        .selector-btn:hover {
            border-color: #ffff66;
            color: #ffff66;
        }

        .selector-cantidad span {
            color: #ffff66;
            font-size: 1rem;
            min-width: 40px;
            text-align: center;
        }

        .btn-comprar {
            width: 100%;
            padding: 15px;
            background: #000000;
            border: 2px solid #ffff66;
            color: #ffff66;
            font-family: 'Press Start 2P', monospace;
            font-size: 0.8rem;
            cursor: pointer;
            margin-bottom: 10px;
        }

        .btn-comprar:hover {
            background: #0a0a0a;
            transform: translate(-2px, -2px);
        }

        .btn-volver-lista {
            width: 100%;
            padding: 10px;
            background: #000000;
            border: 2px solid #ffffff;
            color: white;
            font-family: 'Press Start 2P', monospace;
            font-size: 0.6rem;
            cursor: pointer;
        }

        .btn-volver-lista:hover {
            border-color: #ffff66;
            color: #ffff66;
        }

        /* BOT√ìN VOLVER */
        .btn-volver {
            background: #000000;
            border: 2px solid #ffffff;
            color: white;
            font-family: 'Press Start 2P', monospace;
            font-size: 0.9rem;
            padding: 15px 30px;
            cursor: pointer;
            width: 100%;
            margin-top: 30px;
        }

        .btn-volver:hover {
            border-color: #ffff66;
            color: #ffff66;
        }

        @media (max-width: 800px) {
            .layout-tienda { flex-direction: column; }
            .panel-detalle { position: static; }
        }
    </style>
</head>

                    { id: 13, nombre: 'RELOJ DE ARENA', tipo: 'sagrado', icono: 'sagrado', precio: 60000, stats: { fuerza: -50, magia: 300, esencia: 0, vida: 80 } },
                    { id: 14, nombre: 'HUEVO DE F√âNIX', tipo: 'sagrado', icono: 'sagrado', precio: 80, stats: { fuerza: 1000, magia: 150, esencia: 20, vida: 100 } },
                    { id: 15, nombre: 'OJO DE LA VERDAD', tipo: 'sagrado', icono: 'sagrado', precio: 35000, stats: { fuerza: -60, magia: 400, esencia: 0, vida: 90 } },

                ]
            }
        };

        // ===== OBTENER TIENDA ACTUAL =====
        const tiendaActual = tiendasData[tiendaId] || tiendasData[1];
        let objetos = tiendaActual.objetos || [];
        let objetoSeleccionado = objetos[0] || null;
        let cantidad = 1;
        let cristales = 2450; // Esto vendr√≠a del personaje

        // ===== ACTUALIZAR INFO DE LA TIENDA =====
        document.getElementById('tienda-nombre').textContent = tiendaActual.nombre;
        document.getElementById('tienda-tipo').textContent = tiendaActual.tipo;
        document.getElementById('cristales').textContent = cristales;

        // ===== FUNCI√ìN PARA OBTENER CLASE DE ICONO =====
        function getIconClass(icono) {
            const clases = {
                'pocion': 'icono-pocion',
                'espada': 'icono-espada',
                'daga': 'icono-daga',
                'armadura': 'icono-armadura',
                'material': 'icono-material',
                'sagrado': 'icono-sagrado'
            };
            return clases[icono] || 'icono-default';
        }

        // ===== RENDERIZAR LISTA DE OBJETOS =====
        function renderizarLista() {
            const lista = document.getElementById('lista-objetos');
            lista.innerHTML = '';

            objetos.forEach(obj => {
                const item = document.createElement('div');
                item.className = `objeto-item ${objetoSeleccionado && objetoSeleccionado.id === obj.id ? 'seleccionado' : ''}`;
                
                const statsText = [];
                if (obj.stats.fuerza !== 0) statsText.push(`F:${obj.stats.fuerza>0?'+':''}${obj.stats.fuerza}`);
                if (obj.stats.magia !== 0) statsText.push(`M:${obj.stats.magia>0?'+':''}${obj.stats.magia}`);
                if (obj.stats.esencia !== 0) statsText.push(`E:${obj.stats.esencia>0?'+':''}${obj.stats.esencia}`);
                if (obj.stats.vida !== 0) statsText.push(`V:${obj.stats.vida>0?'+':''}${obj.stats.vida}`);

                item.innerHTML = `
                    <div class="objeto-icono ${getIconClass(obj.icono)}"></div>
                    <div class="objeto-info">
                        <div class="objeto-nombre">${obj.nombre}</div>
                        <div class="objeto-tipo">${tiendaActual.tipo}</div>
                        <div class="objeto-precio">${obj.precio}</div>
                        <div class="objeto-stats">${statsText.join(' | ')}</div>
                    </div>
                `;

                item.onclick = () => seleccionarObjeto(obj);
                lista.appendChild(item);
            });
        }

        // ===== SELECCIONAR OBJETO =====
        function seleccionarObjeto(obj) {
            objetoSeleccionado = obj;
            cantidad = 1;
            document.getElementById('cantidad').textContent = cantidad;
            
            // Actualizar panel de detalle
            document.getElementById('detalle-icono').className = `detalle-icono ${getIconClass(obj.icono)}`;
            document.getElementById('detalle-nombre').textContent = obj.nombre;
            document.getElementById('detalle-fuerza').textContent = obj.stats.fuerza;
            document.getElementById('detalle-magia').textContent = obj.stats.magia;
            document.getElementById('detalle-esencia').textContent = obj.stats.esencia;
            document.getElementById('detalle-vida').textContent = obj.stats.vida;
            document.getElementById('detalle-precio').textContent = obj.precio + ' üíé';

            // Actualizar lista (para marcar seleccionado)
            renderizarLista();
        }

        // ===== CAMBIAR CANTIDAD =====
        function cambiarCantidad(delta) {
            if (!objetoSeleccionado) return;
            cantidad = Math.max(1, Math.min(20, cantidad + delta));
            document.getElementById('cantidad').textContent = cantidad;
        }

        // ===== COMPRAR OBJETO =====
        function comprarObjeto() {
            if (!objetoSeleccionado) {
                alert('* SELECCIONA UN OBJETO PRIMERO');
                return;
            }

            const precioTotal = objetoSeleccionado.precio * cantidad;

            if (cristales < precioTotal) {
                alert('* NO TIENES SUFICIENTES CRISTALES');
                return;
            }

            cristales -= precioTotal;
            document.getElementById('cristales').textContent = cristales;

            alert(`* COMPRA EXITOSA\n${cantidad} x ${objetoSeleccionado.nombre}`);
            
            // Aqu√≠ se guardar√≠a en Supabase el inventario
        }

        // ===== LIMPIAR SELECCI√ìN =====
        function limpiarSeleccion() {
            objetoSeleccionado = null;
            document.getElementById('detalle-icono').className = 'detalle-icono';
            document.getElementById('detalle-nombre').textContent = 'SELECCIONA UN OBJETO';
            document.getElementById('detalle-fuerza').textContent = '0';
            document.getElementById('detalle-magia').textContent = '0';
            document.getElementById('detalle-esencia').textContent = '0';
            document.getElementById('detalle-vida').textContent = '0';
            document.getElementById('detalle-precio').textContent = '0 üíé';
            cantidad = 1;
            document.getElementById('cantidad').textContent = cantidad;
            renderizarLista();
        }

        // ===== INICIALIZAR =====
        renderizarLista();
        if (objetos.length > 0) {
            seleccionarObjeto(objetos[0]);
        }

        // Hacer funciones globales
        window.cambiarCantidad = cambiarCantidad;
        window.comprarObjeto = comprarObjeto;
        window.limpiarSeleccion = limpiarSeleccion;
    </script>
