    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            image-rendering: pixelated;
        }

        @font-face {
            font-family: 'Determination';
            src: url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        }

        body {
            background: #000000;
            font-family: 'Press Start 2P', monospace;
            color: #ffffff;
            padding: 20px;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        .fondo-estrellas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0a0a1a;
            z-index: 0;
        }

        .estrella {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            animation: parpadear 2s infinite alternate;
        }

        @keyframes parpadear {
            from { opacity: 0.2; }
            to { opacity: 1; }
        }

        .particula-color {
            position: absolute;
            width: 3px;
            height: 3px;
            border-radius: 50%;
            pointer-events: none;
            animation: flotarColor 8s linear infinite;
            z-index: 1;
        }

        @keyframes flotarColor {
            0% { transform: translateY(0) translateX(0); opacity: 0.8; }
            100% { transform: translateY(-200px) translateX(100px); opacity: 0; }
        }

        .contenedor {
            position: relative;
            z-index: 10;
            max-width: 1200px;
            margin: 0 auto;
            background: #000000;
            border: 6px solid #ffffff;
            box-shadow: 0 0 0 6px #000000, 0 0 0 12px #7f7f7f;
            padding: 30px;
            animation: aparecer 0.5s steps(10) forwards;
        }

        @keyframes aparecer {
            from { transform: scale(0.9); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        h1 {
            text-align: center;
            color: #ffff00;
            font-size: 2rem;
            margin-bottom: 20px;
            text-shadow: 4px 4px 0 #ff0000;
        }

        .linea {
            height: 4px;
            background: linear-gradient(90deg, transparent, #ffffff, #ffff00, #ffffff, transparent);
            margin: 20px 0;
            animation: moverLinea 3s infinite;
        }

        @keyframes moverLinea {
            0% { background-position: -200px; }
            100% { background-position: 200px; }
        }

        /* Info superior: tienda actual y saldo */
        .info-superior {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #1a1a2a;
            border: 4px solid #7f7f7f;
            padding: 20px;
            margin-bottom: 30px;
        }

        .tienda-info h2 {
            color: #ffff00;
            font-size: 1.2rem;
            margin-bottom: 5px;
        }

        .tienda-info .tipo {
            color: #7f7f7f;
            font-size: 0.7rem;
        }

        .saldo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .saldo .etiqueta {
            color: #ffff00;
            font-size: 0.8rem;
        }

        .saldo .valor {
            color: #00ff00;
            font-size: 1.2rem;
        }

        /* Layout principal: lista de objetos + detalle */
        .layout-tienda {
            display: flex;
            gap: 30px;
            margin: 30px 0;
        }

        /* Lista de objetos (izquierda) */
        .lista-objetos {
            flex: 1;
            background: #1a1a2a;
            border: 4px solid #7f7f7f;
            padding: 20px;
            max-height: 600px;
            overflow-y: auto;
        }

        .objeto-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            border: 3px solid #7f7f7f;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.05s step-end;
            background: #0a0a1a;
        }

        .objeto-item:hover {
            border-color: #ffff00;
            transform: translate(-2px, -2px);
            box-shadow: 5px 5px 0 #2a2a3a;
        }

        .objeto-item.seleccionado {
            border-color: #ffff00;
            background: #2a2a3a;
        }

        .objeto-icono {
            font-size: 2rem;
            min-width: 50px;
            text-align: center;
        }

        .objeto-info {
            flex: 1;
        }

        .objeto-nombre {
            color: #00ff00;
            font-size: 0.8rem;
            margin-bottom: 5px;
        }

        .objeto-tipo {
            color: #7f7f7f;
            font-size: 0.6rem;
            margin-bottom: 5px;
        }

        .objeto-stats {
            display: flex;
            gap: 10px;
            font-size: 0.6rem;
        }

        .stat-mod {
            color: #ffff00;
        }

        /* Panel de detalle (derecha) */
        .panel-detalle {
            width: 350px;
            background: #1a1a2a;
            border: 4px solid #7f7f7f;
            padding: 20px;
            position: sticky;
            top: 20px;
        }

        .detalle-icono {
            font-size: 4rem;
            text-align: center;
            margin: 20px 0;
            animation: flotarIcono 2s infinite alternate;
        }

        @keyframes flotarIcono {
            from { transform: translateY(0); }
            to { transform: translateY(-10px); }
        }

        .detalle-nombre {
            color: #ffff00;
            font-size: 1rem;
            text-align: center;
            margin-bottom: 20px;
            border-bottom: 2px solid #7f7f7f;
            padding-bottom: 10px;
        }

        .detalle-stats {
            background: #0a0a1a;
            border: 3px solid #7f7f7f;
            padding: 15px;
            margin-bottom: 20px;
        }

        .stat-linea {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 0.7rem;
        }

        .stat-label {
            color: #7f7f7f;
        }

        .stat-valor {
            color: #00ff00;
        }

        .stat-valor.negativo {
            color: #ff4444;
        }

        .detalle-precio {
            text-align: center;
            font-size: 1.2rem;
            color: #ffff00;
            margin-bottom: 20px;
        }

        .selector-cantidad {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .selector-cantidad button {
            width: 40px;
            height: 40px;
            background: #0a0a1a;
            border: 3px solid #7f7f7f;
            color: white;
            font-family: 'Press Start 2P', monospace;
            font-size: 1.2rem;
            cursor: pointer;
        }

        .selector-cantidad button:hover {
            border-color: #ffff00;
            color: #ffff00;
        }

        .selector-cantidad span {
            font-size: 1.2rem;
            min-width: 50px;
            text-align: center;
            color: #00ff00;
        }

        .btn-comprar {
            width: 100%;
            padding: 20px;
            background: #003300;
            border: 4px solid #00ff00;
            color: white;
            font-family: 'Press Start 2P', monospace;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.05s step-end;
            margin-bottom: 10px;
        }

        .btn-comprar:hover {
            background: #004400;
            transform: translate(-2px, -2px);
            box-shadow: 5px 5px 0 #00ff00;
        }

        .btn-comprar:active {
            transform: translate(4px, 4px);
            box-shadow: none;
        }

        .btn-volver-lista {
            width: 100%;
            padding: 15px;
            background: #1a1a2a;
            border: 4px solid #7f7f7f;
            color: white;
            font-family: 'Press Start 2P', monospace;
            font-size: 0.8rem;
            cursor: pointer;
        }

        .btn-volver-lista:hover {
            border-color: #ffff00;
            color: #ffff00;
        }

        /* Mensaje de error/√©xito */
        .mensaje {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 30px;
            background: #000000;
            border-width: 6px;
            border-style: solid;
            z-index: 1000;
            text-align: center;
            line-height: 2;
            animation: aparecerMensaje 0.2s steps(5);
        }

        .mensaje.error {
            border-color: #ff0000;
            background: #330000;
            color: white;
        }

        .mensaje.exito {
            border-color: #00ff00;
            background: #003300;
            color: white;
        }

        @keyframes aparecerMensaje {
            from { transform: translate(-50%, -50%) scale(0); }
            to { transform: translate(-50%, -50%) scale(1); }
        }

        /* Bot√≥n volver */
        .btn-volver {
            display: block;
            width: 200px;
            margin: 30px auto 10px;
            padding: 15px;
            background: #1a1a2a;
            border: 4px solid #7f7f7f;
            color: white;
            font-family: 'Press Start 2P', monospace;
            font-size: 0.8rem;
            cursor: pointer;
            text-align: center;
            box-shadow: 8px 8px 0 #0a0a1a;
            transition: all 0.05s step-end;
        }

        .btn-volver:hover {
            border-color: #ffff00;
            color: #ffff00;
            transform: translate(-2px, -2px);
            box-shadow: 10px 10px 0 #0a0a1a;
        }

        .btn-volver:active {
            transform: translate(4px, 4px);
            box-shadow: 4px 4px 0 #0a0a1a;
        }

        @media (max-width: 900px) {
            .layout-tienda { flex-direction: column; }
            .panel-detalle { width: 100%; position: static; }
        }
    </style>
</head>

        document.getElementById('cristales').textContent = personajeData.cristales.toLocaleString() + ' üíé';

        // Cargar lista de objetos
        function cargarListaObjetos() {
            const lista = document.getElementById('lista-objetos');
            lista.innerHTML = '';

            objetosTienda.forEach(obj => {

                item.className = `objeto-item ${objetoSeleccionado && objetoSeleccionado.id === obj.id ? 'seleccionado' : ''}`;
                
                // Crear resumen de stats
                const statsText = [];
                if (obj.stats.fuerza !== 0) statsText.push(`F:${obj.stats.fuerza > 0 ? '+' : ''}${obj.stats.fuerza}`);
                if (obj.stats.magia !== 0) statsText.push(`M:${obj.stats.magia > 0 ? '+' : ''}${obj.stats.magia}`);

        function seleccionarObjeto(obj) {
            objetoSeleccionado = obj;
            cantidad = 1;
            document.getElementById('cantidad').textContent = cantidad;
            
            // Actualizar panel de detalle
            document.getElementById('detalle-icono').textContent = obj.icono;
            document.getElementById('detalle-nombre').textContent = obj.nombre;
            document.getElementById('detalle-fuerza').textContent = (obj.stats.fuerza > 0 ? '+' : '') + obj.stats.fuerza;
            document.getElementById('detalle-fuerza').className = obj.stats.fuerza < 0 ? 'stat-valor negativo' : 'stat-valor';
            document.getElementById('detalle-magia').textContent = (obj.stats.magia > 0 ? '+' : '') + obj.stats.magia;
            document.getElementById('detalle-magia').className = obj.stats.magia < 0 ? 'stat-valor negativo' : 'stat-valor';
            document.getElementById('detalle-esencia').textContent = (obj.stats.esencia > 0 ? '+' : '') + obj.stats.esencia;
            document.getElementById('detalle-esencia').className = obj.stats.esencia < 0 ? 'stat-valor negativo' : 'stat-valor';
            document.getElementById('detalle-vida').textContent = (obj.stats.vida > 0 ? '+' : '') + obj.stats.vida;
            document.getElementById('detalle-vida').className = obj.stats.vida < 0 ? 'stat-valor negativo' : 'stat-valor';
            document.getElementById('detalle-precio').textContent = obj.precio + ' üíé';

            // Actualizar lista (para marcar el seleccionado)
            cargarListaObjetos();
        }

        // Cambiar cantidad
        function cambiarCantidad(delta) {
            if (!objetoSeleccionado) return;
            cantidad = Math.max(1, Math.min(20, cantidad + delta));
            document.getElementById('cantidad').textContent = cantidad;
        }

        // Comprar objeto
        function comprarObjeto() {
            if (!objetoSeleccionado) {
                mostrarMensaje('SELECCIONA UN OBJETO PRIMERO', 'error');
                return;
            }

            const precioTotal = objetoSeleccionado.precio * cantidad;

            if (personajeData.cristales < precioTotal) {
                mostrarMensaje('NO TIENES SUFICIENTES CRISTALES', 'error');
                return;
            }

            personajeData.cristales -= precioTotal;
            document.getElementById('cristales').textContent = personajeData.cristales.toLocaleString() + ' üíé';

            mostrarMensaje(`‚úì COMPRA EXITOSA ‚úì\n${cantidad} x ${objetoSeleccionado.nombre}`, 'exito');
            
            // Aqu√≠ se guardar√≠a en Supabase el inventario
        }

        // Limpiar selecci√≥n
        function limpiarSeleccion() {
            objetoSeleccionado = objetosTienda[0] || null;
            if (objetoSeleccionado) {
                seleccionarObjeto(objetoSeleccionado);
            }
        }

        // Mostrar mensaje
        function mostrarMensaje(texto, tipo) {
            const mensaje = document.createElement('div');
            mensaje.className = 'mensaje ' + tipo;
            mensaje.textContent = texto;
            document.body.appendChild(mensaje);
            setTimeout(() => mensaje.remove(), 3000);
        }

        // Inicializar
        cargarListaObjetos();
        if (objetosTienda.length > 0) {
            seleccionarObjeto(objetosTienda[0]);
        }

        // Hacer funciones globales
        window.cambiarCantidad = cambiarCantidad;
        window.comprarObjeto = comprarObjeto;
        window.limpiarSeleccion = limpiarSeleccion;
    </script>
