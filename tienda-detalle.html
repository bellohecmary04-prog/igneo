<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>√çGNEO - TIENDA</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            image-rendering: pixelated;
        }

        @font-face {
            font-family: 'Determination';
            src: url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        }

        body {
            background: #000000;
            font-family: 'Press Start 2P', monospace;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        .estrellas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .estrella {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #ffffff;
            opacity: 0;
            animation: parpadear 3s infinite;
        }

        @keyframes parpadear {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }

        .caja-undertale {
            position: relative;
            z-index: 10;
            max-width: 1000px;
            width: 100%;
            max-height: 85vh;
            overflow-y: auto;
            border: 3px solid #ffffff;
            background: #000000;
            padding: 30px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            text-align: center;
            color: #ffffff;
        }

        .linea {
            width: 100%;
            height: 3px;
            background: #ffffff;
            margin: 20px 0 30px;
        }

        /* INFO SUPERIOR */
        .info-superior {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 2px solid #ffffff;
            padding: 20px;
            margin-bottom: 30px;
        }

        .tienda-info h2 {
            color: #ffff66;
            font-size: 1.2rem;
            margin-bottom: 5px;
        }

        .tienda-info .tipo {
            color: #7f7f7f;
            font-size: 0.6rem;
        }

        .cristales {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .cristales .label {
            color: #7f7f7f;
            font-size: 0.7rem;
        }

        .cristales .valor {
            color: #ffff66;
            font-size: 1rem;
        }

        /* LAYOUT PRINCIPAL */
        .layout-tienda {
            display: flex;
            gap: 30px;
            margin: 30px 0;
        }

        /* LISTA DE OBJETOS (IZQUIERDA) */
        .lista-objetos {
            flex: 2;
            border: 2px solid #ffffff;
            background: #0a0a0a;
            padding: 20px;
            max-height: 500px;
            overflow-y: auto;
        }

        .lista-objetos::-webkit-scrollbar {
            width: 6px;
        }

        .lista-objetos::-webkit-scrollbar-track {
            background: #000000;
            border: 1px solid #ffffff;
        }

        .lista-objetos::-webkit-scrollbar-thumb {
            background: #ffffff;
        }

        .objeto-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            border: 2px solid #444444;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.1s;
            background: #000000;
        }

        .objeto-item:hover {
            border-color: #ffff66;
            transform: translate(-2px, -2px);
        }

        .objeto-item.seleccionado {
            border-color: #ffff66;
            background: #0a0a0a;
        }

        .objeto-icono {
            width: 48px;
            height: 48px;
            image-rendering: pixelated;
            flex-shrink: 0;
        }

        .icono-pocion { 
            background: #ff5555; 
            clip-path: polygon(25% 0%, 75% 0%, 100% 25%, 100% 75%, 75% 100%, 25% 100%, 0% 75%, 0% 25%);
        }
        .icono-espada { 
            background: #aaaaaa;
            clip-path: polygon(40% 0%, 60% 0%, 55% 40%, 55% 100%, 45% 100%, 45% 40%);
        }
        .icono-daga { 
            background: #cccccc;
            clip-path: polygon(45% 0%, 55% 0%, 55% 60%, 70% 70%, 50% 100%, 30% 70%, 45% 60%);
        }
        .icono-armadura { 
            background: #777777;
            clip-path: polygon(20% 0%, 80% 0%, 100% 30%, 80% 100%, 20% 100%, 0% 30%);
        }
        .icono-material { 
            background: #55aa55;
            clip-path: polygon(0% 0%, 100% 0%, 80% 50%, 100% 100%, 0% 100%, 20% 50%);
        }
        .icono-sagrado { 
            background: #ffff66;
            clip-path: polygon(25% 0%, 75% 0%, 100% 30%, 80% 100%, 20% 100%, 0% 30%);
        }
        .icono-default {
            background: #7f7f7f;
            border: 2px solid #ffffff;
        }

        .objeto-info {
            flex: 1;
        }

        .objeto-nombre {
            color: #ffffff;
            font-size: 0.7rem;
            margin-bottom: 5px;
        }

        .objeto-tipo {
            color: #7f7f7f;
            font-size: 0.5rem;
            margin-bottom: 5px;
        }

        .objeto-precio {
            color: #ffff66;
            font-size: 0.6rem;
        }

        .objeto-precio::before {
            content: "üíé ";
            font-size: 0.5rem;
        }

        .objeto-stats {
            font-size: 0.45rem;
            color: #7f7f7f;
            margin-top: 5px;
        }

        /* PANEL DE DETALLE (DERECHA) */
        .panel-detalle {
            flex: 1;
            border: 2px solid #ffffff;
            background: #0a0a0a;
            padding: 20px;
            position: sticky;
            top: 20px;
            height: fit-content;
        }

        .detalle-icono {
            width: 96px;
            height: 96px;
            margin: 0 auto 20px;
            image-rendering: pixelated;
        }

        .detalle-nombre {
            color: #ffff66;
            font-size: 1rem;
            text-align: center;
            margin-bottom: 20px;
            border-bottom: 2px solid #444444;
            padding-bottom: 10px;
        }

        .detalle-stats {
            border: 2px solid #444444;
            padding: 15px;
            margin-bottom: 20px;
        }

        .detalle-stat {
            display: flex;
            justify-content: space-between;
            margin: 8px 0;
            font-size: 0.7rem;
        }

        .detalle-stat .label {
            color: #7f7f7f;
        }

        .detalle-stat .valor {
            color: #ffff66;
        }

        .detalle-precio {
            color: #ffff66;
            font-size: 1.2rem;
            text-align: center;
            margin: 20px 0;
        }

        .selector-cantidad {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }

        .selector-btn {
            width: 40px;
            height: 40px;
            background: #000000;
            border: 2px solid #ffffff;
            color: white;
            font-family: 'Press Start 2P', monospace;
            font-size: 1rem;
            cursor: pointer;
        }

        .selector-btn:hover {
            border-color: #ffff66;
            color: #ffff66;
        }

        .selector-cantidad span {
            color: #ffff66;
            font-size: 1rem;
            min-width: 40px;
            text-align: center;
        }

        .btn-comprar {
            width: 100%;
            padding: 15px;
            background: #000000;
            border: 2px solid #ffff66;
            color: #ffff66;
            font-family: 'Press Start 2P', monospace;
            font-size: 0.8rem;
            cursor: pointer;
            margin-bottom: 10px;
        }

        .btn-comprar:hover {
            background: #0a0a0a;
            transform: translate(-2px, -2px);
        }

        .btn-volver-lista {
            width: 100%;
            padding: 10px;
            background: #000000;
            border: 2px solid #ffffff;
            color: white;
            font-family: 'Press Start 2P', monospace;
            font-size: 0.6rem;
            cursor: pointer;
        }

        .btn-volver-lista:hover {
            border-color: #ffff66;
            color: #ffff66;
        }

        /* BOT√ìN VOLVER */
        .btn-volver {
            background: #000000;
            border: 2px solid #ffffff;
            color: white;
            font-family: 'Press Start 2P', monospace;
            font-size: 0.9rem;
            padding: 15px 30px;
            cursor: pointer;
            width: 100%;
            margin-top: 30px;
        }

        .btn-volver:hover {
            border-color: #ffff66;
            color: #ffff66;
        }

        @media (max-width: 800px) {
            .layout-tienda { flex-direction: column; }
            .panel-detalle { position: static; }
        }
    </style>
</head>
<body>
    <div class="estrellas" id="estrellas"></div>

    <div class="caja-undertale">
        <h1>TIENDA</h1>
        <div class="linea"></div>

        <!-- INFO SUPERIOR -->
        <div class="info-superior" id="info-superior">
            <div class="tienda-info">
                <h2 id="tienda-nombre">---</h2>
                <div class="tipo" id="tienda-tipo">---</div>
            </div>
            <div class="cristales">
                <span class="label">CRISTALES:</span>
                <span class="valor" id="cristales">0</span>
            </div>
        </div>

        <!-- LAYOUT PRINCIPAL -->
        <div class="layout-tienda">
            <!-- LISTA DE OBJETOS -->
            <div class="lista-objetos" id="lista-objetos"></div>

            <!-- PANEL DE DETALLE -->
            <div class="panel-detalle" id="panel-detalle">
                <div class="detalle-icono" id="detalle-icono"></div>
                <div class="detalle-nombre" id="detalle-nombre">SELECCIONA UN OBJETO</div>
                
                <div class="detalle-stats" id="detalle-stats">
                    <div class="detalle-stat">
                        <span class="label">FUERZA</span>
                        <span class="valor" id="detalle-fuerza">0</span>
                    </div>
                    <div class="detalle-stat">
                        <span class="label">MAGIA</span>
                        <span class="valor" id="detalle-magia">0</span>
                    </div>
                    <div class="detalle-stat">
                        <span class="label">ESENCIA</span>
                        <span class="valor" id="detalle-esencia">0</span>
                    </div>
                    <div class="detalle-stat">
                        <span class="label">VIDA</span>
                        <span class="valor" id="detalle-vida">0</span>
                    </div>
                </div>

                <div class="detalle-precio" id="detalle-precio">0 üíé</div>

                <div class="selector-cantidad">
                    <button class="selector-btn" onclick="cambiarCantidad(-1)">-</button>
                    <span id="cantidad">1</span>
                    <button class="selector-btn" onclick="cambiarCantidad(1)">+</button>
                </div>

                <button class="btn-comprar" onclick="comprarObjeto()">COMPRAR</button>
                <button class="btn-volver-lista" onclick="limpiarSeleccion()">VER TODOS</button>
            </div>
        </div>

        <!-- BOT√ìN VOLVER A TIENDAS -->
        <button class="btn-volver" onclick="window.location.href='tiendas.html'">
            VOLVER A TIENDAS
        </button>
    </div>

    <script>
        // ===== CONEXI√ìN A SUPABASE =====
        const SUPABASE_URL = 'https://iwqeikrjhyqxyduvhhkg.supabase.co';
        const SUPABASE_KEY = 'unsrhffwguwfebhppptz';
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // GENERAR ESTRELLAS
        for (let i = 0; i < 150; i++) {
            const estrella = document.createElement('div');
            estrella.className = 'estrella';
            estrella.style.left = Math.random() * 100 + '%';
            estrella.style.top = Math.random() * 100 + '%';
            estrella.style.animationDelay = Math.random() * 3 + 's';
            document.getElementById('estrellas').appendChild(estrella);
        }

        // ===== OBTENER ID DE LA TIENDA DE LA URL =====
        const urlParams = new URLSearchParams(window.location.search);
        const tiendaId = parseInt(urlParams.get('id')) || 1;

        // ===== VARIABLES GLOBALES =====
        let personaje = {
            id: null,
            cristales: 0
        };
        let tiendaActual = {
            nombre: '---',
            tipo: '---',
            objetos: []
        };
        let objetoSeleccionado = null;
        let cantidad = 1;

        // ===== CARGAR DATOS DEL PERSONAJE =====
        async function cargarPersonaje() {
            const personajeActivo = localStorage.getItem('personajeActivo');
            
            if (!personajeActivo) {
                window.location.href = 'login.html';
                return;
            }

            const { id } = JSON.parse(personajeActivo);
            personaje.id = id;

            try {
                const { data, error } = await supabase
                    .from('personajes')
                    .select('dinero')
                    .eq('id', id)
                    .single();

                if (error || !data) {
                    console.error('Error cargando personaje:', error);
                    return;
                }

                personaje.cristales = data.dinero || 0;
                document.getElementById('cristales').textContent = personaje.cristales;

            } catch (error) {
                console.error('Error:', error);
            }
        }

        // ===== CARGAR TIENDA DESDE SUPABASE =====
        async function cargarTienda() {
            try {
                // Aqu√≠ deber√≠as cargar los datos de la tienda desde Supabase
                // Por ahora usamos los datos quemados
                const tiendasData = {
                    1: {
                        nombre: 'EL C√ÅLIZ ETERNO',
                        tipo: 'CONSUMIBLES',
                        objetos: [
                            { id: 1, nombre: 'N√âCTAR DE YGGDRASIL', tipo: 'consumible', icono: 'pocion', precio: 150, stats: { fuerza: 150, magia: 100, esencia: -30, vida: 50 } },
                            { id: 2, nombre: 'CARNE DE QUIMERA', tipo: 'consumible', icono: 'pocion', precio: 300, stats: { fuerza: 80, magia: -10, esencia: 15, vida: 0 } },
                            { id: 3, nombre: 'RA√çZ DE MANDR√ÅGORA', tipo: 'consumible', icono: 'pocion', precio: 120, stats: { fuerza: 40, magia: -20, esencia: -5, vida: 0 } },
                            { id: 4, nombre: 'MIEL DE HADA', tipo: 'consumible', icono: 'pocion', precio: 400, stats: { fuerza: 60, magia: 50, esencia: 2, vida: 15 } }
                        ]
                    },
                    2: {
                        nombre: 'RELIQUIAS DEL ALBA',
                        tipo: 'SAGRADOS',
                        objetos: [
                            { id: 11, nombre: 'MAPA DEL REINO', tipo: 'sagrado', icono: 'sagrado', precio: 150000, stats: { fuerza: 0, magia: 1000, esencia: 200, vida: 0 } },
                            { id: 12, nombre: 'C√ÅLIZ DE SANGRE', tipo: 'sagrado', icono: 'sagrado', precio: 1000, stats: { fuerza: 100, magia: 100, esencia: 100, vida: 10 } }
                        ]
                    },
                    3: {
                        nombre: 'EL YUNQUE CENIZO',
                        tipo: 'EQUIPO',
                        objetos: [
                            { id: 20, nombre: 'DAGA DE BASILISCO', tipo: 'equipo', icono: 'daga', precio: 1500, stats: { fuerza: -20, magia: 25, esencia: -5, vida: 0 } },
                            { id: 21, nombre: 'LANZA DE SOMBRAS', tipo: 'equipo', icono: 'espada', precio: 4000, stats: { fuerza: -10, magia: -40, esencia: 60, vida: -15 } }
                        ]
                    },
                    4: {
                        nombre: 'ESENCIA PURA',
                        tipo: 'MATERIALES',
                        objetos: [
                            { id: 32, nombre: 'LINGOTE DE HIERRO', tipo: 'material', icono: 'material', precio: 500, stats: { fuerza: 0, magia: 0, esencia: 10, vida: -5 } }
                        ]
                    },
                    5: {
                        nombre: 'EL BAZAR UMBR√çO',
                        tipo: 'MISCEL√ÅNEOS',
                        objetos: [
                            { id: 35, nombre: 'BR√öJULA DE CASSIUS', tipo: 'misc', icono: 'default', precio: 9000, stats: { fuerza: 0, magia: 80, esencia: 0, vida: 60 } }
                        ]
                    }
                };

                tiendaActual = tiendasData[tiendaId] || tiendasData[1];
                
                document.getElementById('tienda-nombre').textContent = tiendaActual.nombre;
                document.getElementById('tienda-tipo').textContent = tiendaActual.tipo;

                renderizarLista();
                if (tiendaActual.objetos.length > 0) {
                    seleccionarObjeto(tiendaActual.objetos[0]);
                }

            } catch (error) {
                console.error('Error cargando tienda:', error);
            }
        }

        // ===== FUNCI√ìN PARA OBTENER CLASE DE ICONO =====
        function getIconClass(icono) {
            const clases = {
                'pocion': 'icono-pocion',
                'espada': 'icono-espada',
                'daga': 'icono-daga',
                'armadura': 'icono-armadura',
                'material': 'icono-material',
                'sagrado': 'icono-sagrado'
            };
            return clases[icono] || 'icono-default';
        }

        // ===== RENDERIZAR LISTA DE OBJETOS =====
        function renderizarLista() {
            const lista = document.getElementById('lista-objetos');
            lista.innerHTML = '';

            tiendaActual.objetos.forEach(obj => {
                const item = document.createElement('div');
                item.className = `objeto-item ${objetoSeleccionado && objetoSeleccionado.id === obj.id ? 'seleccionado' : ''}`;
                
                const statsText = [];
                if (obj.stats.fuerza !== 0) statsText.push(`F:${obj.stats.fuerza>0?'+':''}${obj.stats.fuerza}`);
                if (obj.stats.magia !== 0) statsText.push(`M:${obj.stats.magia>0?'+':''}${obj.stats.magia}`);
                if (obj.stats.esencia !== 0) statsText.push(`E:${obj.stats.esencia>0?'+':''}${obj.stats.esencia}`);
                if (obj.stats.vida !== 0) statsText.push(`V:${obj.stats.vida>0?'+':''}${obj.stats.vida}`);

                item.innerHTML = `
                    <div class="objeto-icono ${getIconClass(obj.icono)}"></div>
                    <div class="objeto-info">
                        <div class="objeto-nombre">${obj.nombre}</div>
                        <div class="objeto-tipo">${tiendaActual.tipo}</div>
                        <div class="objeto-precio">${obj.precio}</div>
                        <div class="objeto-stats">${statsText.join(' | ')}</div>
                    </div>
                `;

                item.onclick = () => seleccionarObjeto(obj);
                lista.appendChild(item);
            });
        }

        // ===== SELECCIONAR OBJETO =====
        function seleccionarObjeto(obj) {
            objetoSeleccionado = obj;
            cantidad = 1;
            document.getElementById('cantidad').textContent = cantidad;
            
            // Actualizar panel de detalle
            document.getElementById('detalle-icono').className = `detalle-icono ${getIconClass(obj.icono)}`;
            document.getElementById('detalle-nombre').textContent = obj.nombre;
            document.getElementById('detalle-fuerza').textContent = obj.stats.fuerza;
            document.getElementById('detalle-magia').textContent = obj.stats.magia;
            document.getElementById('detalle-esencia').textContent = obj.stats.esencia;
            document.getElementById('detalle-vida').textContent = obj.stats.vida;
            document.getElementById('detalle-precio').textContent = obj.precio + ' üíé';

            // Actualizar lista (para marcar seleccionado)
            renderizarLista();
        }

        // ===== CAMBIAR CANTIDAD =====
        function cambiarCantidad(delta) {
            if (!objetoSeleccionado) return;
            cantidad = Math.max(1, Math.min(20, cantidad + delta));
            document.getElementById('cantidad').textContent = cantidad;
        }

        // ===== COMPRAR OBJETO =====
        async function comprarObjeto() {
            if (!objetoSeleccionado) {
                alert('* SELECCIONA UN OBJETO PRIMERO');
                return;
            }

            const precioTotal = objetoSeleccionado.precio * cantidad;

            if (personaje.cristales < precioTotal) {
                alert('* NO TIENES SUFICIENTES CRISTALES');
                return;
            }

            try {
                // 1. Actualizar cristales del personaje
                const nuevosCristales = personaje.cristales - precioTotal;
                const { error: updateError } = await supabase
                    .from('personajes')
                    .update({ dinero: nuevosCristales })
                    .eq('id', personaje.id);

                if (updateError) throw updateError;

                // 2. A√±adir objetos al inventario
                for (let i = 0; i < cantidad; i++) {
                    const { error: insertError } = await supabase
                        .from('inventario')
                        .insert([{
                            personaje_id: personaje.id,
                            nombre: objetoSeleccionado.nombre,
                            tipo: objetoSeleccionado.tipo,
                            cantidad: 1,
                            equipado: false,
                            icono: objetoSeleccionado.icono,
                            stats: objetoSeleccionado.stats
                        }]);

                    if (insertError) throw insertError;
                }

                // 3. Actualizar variable local
                personaje.cristales = nuevosCristales;
                document.getElementById('cristales').textContent = personaje.cristales;

                alert(`* COMPRA EXITOSA\n${cantidad} x ${objetoSeleccionado.nombre}`);

            } catch (error) {
                console.error('Error en la compra:', error);
                alert('* ERROR EN LA COMPRA');
            }
        }

        // ===== LIMPIAR SELECCI√ìN =====
        function limpiarSeleccion() {
            objetoSeleccionado = null;
            document.getElementById('detalle-icono').className = 'detalle-icono';
            document.getElementById('detalle-nombre').textContent = 'SELECCIONA UN OBJETO';
            document.getElementById('detalle-fuerza').textContent = '0';
            document.getElementById('detalle-magia').textContent = '0';
            document.getElementById('detalle-esencia').textContent = '0';
            document.getElementById('detalle-vida').textContent = '0';
            document.getElementById('detalle-precio').textContent = '0 üíé';
            cantidad = 1;
            document.getElementById('cantidad').textContent = cantidad;
            renderizarLista();
        }

        // ===== INICIALIZAR =====
        async function inicializar() {
            await cargarPersonaje();
            await cargarTienda();
        }

        inicializar();

        // Hacer funciones globales
        window.cambiarCantidad = cambiarCantidad;
        window.comprarObjeto = comprarObjeto;
        window.limpiarSeleccion = limpiarSeleccion;
    </script>
</body>
</html>
