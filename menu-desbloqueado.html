<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÍGNEO - SALA DEL CONSEJO</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            image-rendering: pixelated;
        }

        @font-face {
            font-family: 'Determination';
            src: url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        }

        body {
            background: #000000;
            font-family: 'Press Start 2P', monospace;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* Estrellas pixeladas */
        .estrellas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .estrella {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #ffffff;
            opacity: 0;
            animation: parpadear 3s infinite;
        }

        @keyframes parpadear {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }

        /* Caja principal */
        .caja-undertale {
            position: relative;
            z-index: 10;
            max-width: 900px;
            width: 100%;
            border: 3px solid #ffffff;
            background: #000000;
            padding: 40px 30px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-align: center;
            font-weight: normal;
            letter-spacing: 6px;
            color: #ffffff;
        }

        /* Info del personaje en la parte superior */
        .info-personaje {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 2px solid #ffffff;
            padding: 15px 20px;
            margin-bottom: 30px;
            font-size: 0.8rem;
        }

        .info-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .info-label {
            color: #7f7f7f;
            font-size: 0.5rem;
            margin-bottom: 5px;
        }

        .info-valor {
            color: #ffff66;
            font-size: 0.7rem;
        }

        .linea {
            width: 100%;
            height: 3px;
            background: #ffffff;
            margin: 20px 0 30px;
        }

        /* Grid de opciones (2 columnas) */
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 25px;
            margin: 20px 0;
        }

        /* Estilo de cada opción */
        .opcion {
            background: #000000;
            border: 2px solid #ffffff;
            padding: 25px 20px;
            text-align: center;
            font-size: 1.2rem;
            color: #ffffff;
            cursor: pointer;
            transition: all 0.1s;
            position: relative;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Efecto hover: temblor + color amarillo suave */
        .opcion:hover {
            border-color: #ffff66;
            color: #ffff66;
            animation: temblor 0.1s infinite;
        }

        @keyframes temblor {
            0% { transform: translate(0, 0); }
            25% { transform: translate(1px, -1px); }
            50% { transform: translate(-1px, 1px); }
            75% { transform: translate(1px, 1px); }
            100% { transform: translate(-1px, -1px); }
        }

        /* Barra inferior con historial */
        .barra-inferior {
            margin-top: 40px;
            border-top: 2px solid #ffffff;
            padding-top: 20px;
        }

        .historial-toggle {
            text-align: center;
            margin-bottom: 15px;
        }

        .historial-toggle p {
            color: #7f7f7f;
            font-size: 0.8rem;
            cursor: pointer;
            display: inline-block;
            padding: 8px 20px;
            border: 1px solid #444444;
            transition: all 0.1s;
        }

        .historial-toggle p:hover {
            border-color: #ffff66;
            color: #ffff66;
        }

        .historial {
            border: 2px solid #ffffff;
            padding: 20px;
            background: #000000;
            display: none;
            max-height: 200px;
            overflow-y: auto;
        }

        .historial.visible {
            display: block;
            animation: aparecer 0.2s;
        }

        @keyframes aparecer {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .historial p {
            color: #7f7f7f;
            font-size: 0.7rem;
            margin: 12px 0;
            text-align: left;
            line-height: 1.5;
        }

        .historial p::before {
            content: "* ";
            color: #ffffff;
        }

        .historial p span {
            color: #ffff66;
        }

        .historial .fecha {
            color: #7f7f7f;
            font-size: 0.5rem;
            margin-left: 10px;
        }

        /* Scrollbar personalizada */
        .historial::-webkit-scrollbar {
            width: 6px;
        }

        .historial::-webkit-scrollbar-track {
            background: #000000;
            border: 1px solid #ffffff;
        }

        .historial::-webkit-scrollbar-thumb {
            background: #ffffff;
        }
    </style>
</head>
<body>
    <div class="estrellas" id="estrellas"></div>

    <div class="caja-undertale">
        <h1>Í G N E O</h1>
        
        <!-- INFO DEL PERSONAJE (se carga desde Supabase) -->
        <div class="info-personaje" id="info-personaje">
            <div class="info-item">
                <div class="info-label">PERSONAJE</div>
                <div class="info-valor" id="nombre-personaje">---</div>
            </div>
            <div class="info-item">
                <div class="info-label">RAZA</div>
                <div class="info-valor" id="raza-personaje">---</div>
            </div>
            <div class="info-item">
                <div class="info-label">RANGO</div>
                <div class="info-valor" id="rango-personaje">---</div>
            </div>
            <div class="info-item">
                <div class="info-label">CRISTALES</div>
                <div class="info-valor" id="cristales-personaje">0</div>
            </div>
        </div>

        <div class="linea"></div>

        <!-- GRID DE OPCIONES (5 botones - todos accesibles) -->
        <div class="menu-grid">
            <!-- PERSONAJE -->
            <div class="opcion" onclick="window.location.href='personaje.html'">
                PERSONAJE
            </div>

            <!-- INVENTARIO -->
            <div class="opcion" onclick="window.location.href='inventario.html'">
                INVENTARIO
            </div>

            <!-- TIENDA -->
            <div class="opcion" onclick="window.location.href='tiendas.html'">
                TIENDA
            </div>

            <!-- MUNDO -->
            <div class="opcion" onclick="window.location.href='mundo.html'">
                MUNDO
            </div>

            <!-- TRABAJO -->
            <div class="opcion" onclick="window.location.href='trabajos.html'" style="grid-column: span 2;">
                TRABAJO / LOGROS
            </div>
        </div>

        <!-- BARRA INFERIOR CON HISTORIAL -->
        <div class="barra-inferior">
            <div class="historial-toggle">
                <p onclick="toggleHistorial()">▼ REGISTRO DE ACTIVIDAD ▼</p>
            </div>

            <!-- HISTORIAL (oculto inicialmente) -->
            <div class="historial" id="historial">
                <!-- Se cargará dinámicamente -->
            </div>
        </div>
    </div>

    <script>
        // ===== CONEXIÓN A SUPABASE =====
        const SUPABASE_URL = 'https://iwqeikrjhyqxyduvhhkg.supabase.co';
        const SUPABASE_KEY = 'unsrhffwguwfebhppptz';
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // GENERAR ESTRELLAS
        const estrellas = document.getElementById('estrellas');
        for (let i = 0; i < 150; i++) {
            const estrella = document.createElement('div');
            estrella.className = 'estrella';
            estrella.style.left = Math.random() * 100 + '%';
            estrella.style.top = Math.random() * 100 + '%';
            estrella.style.animationDelay = Math.random() * 3 + 's';
            estrellas.appendChild(estrella);
        }

        // ===== CARGAR DATOS DEL PERSONAJE =====
        async function cargarDatosPersonaje() {
            // Obtener personaje activo de localStorage
            const personajeActivo = localStorage.getItem('personajeActivo');
            
            if (!personajeActivo) {
                window.location.href = 'login.html';
                return;
            }

            const { nombre } = JSON.parse(personajeActivo);

            try {
                const { data, error } = await supabase
                    .from('personajes')
                    .select('nombre, raza, rango, dinero')
                    .eq('nombre', nombre)
                    .single();

                if (error || !data) {
                    console.error('Error cargando personaje:', error);
                    return;
                }

                // Actualizar la interfaz con los datos del personaje
                document.getElementById('nombre-personaje').textContent = data.nombre;
                document.getElementById('raza-personaje').textContent = data.raza;
                document.getElementById('rango-personaje').textContent = data.rango;
                document.getElementById('cristales-personaje').textContent = data.dinero || 0;

            } catch (error) {
                console.error('Error:', error);
            }
        }

        // ===== CARGAR HISTORIAL DE ACTIVIDAD =====
        async function cargarHistorial() {
            // Por ahora usamos datos de ejemplo
            // Más adelante podrías tener una tabla de historial en Supabase
            const historialDiv = document.getElementById('historial');
            
            const historialEjemplo = [
                { accion: 'ENTRADA', desc: 'Acceso al sistema', fecha: '19/02/2026' },
                { accion: 'PERSONAJE', desc: 'Kaelen visitó su ficha', fecha: '19/02/2026' },
                { accion: 'INVENTARIO', desc: 'Revisó sus objetos', fecha: '19/02/2026' },
                { accion: 'TIENDA', desc: 'Visitó El Cáliz Eterno', fecha: '19/02/2026' },
                { accion: 'MUNDO', desc: 'Exploró Kaidom', fecha: '18/02/2026' },
                { accion: 'TRABAJO', desc: 'Aceptó misión "Cazar lobos"', fecha: '18/02/2026' },
                { accion: 'COMPRA', desc: 'Adquirió Néctar de Yggdrasil', fecha: '18/02/2026' },
                { accion: 'LOGRO', desc: 'Primer personaje creado', fecha: '17/02/2026' }
            ];

            historialDiv.innerHTML = '';
            
            historialEjemplo.forEach(item => {
                const p = document.createElement('p');
                p.innerHTML = `<span>${item.accion}</span> - ${item.desc} <span class="fecha">${item.fecha}</span>`;
                historialDiv.appendChild(p);
            });
        }

        // ===== FUNCIÓN PARA MOSTRAR/OCULTAR HISTORIAL =====
        function toggleHistorial() {
            const historial = document.getElementById('historial');
            historial.classList.toggle('visible');
        }

        // ===== REGISTRAR ACCIÓN EN HISTORIAL (OPCIONAL) =====
        async function registrarAccion(accion, descripcion) {
            // Aquí podrías guardar en Supabase si tienes una tabla de historial
            console.log(`Acción registrada: ${accion} - ${descripcion}`);
            
            // También podrías agregar al historial visible
            const historialDiv = document.getElementById('historial');
            const p = document.createElement('p');
            const fecha = new Date().toLocaleDateString('es-ES');
            p.innerHTML = `<span>${accion}</span> - ${descripcion} <span class="fecha">${fecha}</span>`;
            historialDiv.appendChild(p);
        }

        // ===== INICIALIZAR =====
        cargarDatosPersonaje();
        cargarHistorial();

        // Registrar entrada actual
        registrarAccion('ENTRADA', 'Acceso al sistema');
    </script>
</body>
</html>
