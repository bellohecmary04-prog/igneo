<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>칈GNEO - TIENDAS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            image-rendering: pixelated;
        }

        @font-face {
            font-family: 'Determination';
            src: url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        }

        body {
            background: #000000;
            font-family: 'Press Start 2P', monospace;
            color: #ffffff;
            padding: 20px;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        .fondo-estrellas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0a0a1a;
            z-index: 0;
        }

        .estrella {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            animation: parpadear 2s infinite alternate;
        }

        @keyframes parpadear {
            from { opacity: 0.2; }
            to { opacity: 1; }
        }

        .particula-color {
            position: absolute;
            width: 3px;
            height: 3px;
            border-radius: 50%;
            pointer-events: none;
            animation: flotarColor 8s linear infinite;
            z-index: 1;
        }

        @keyframes flotarColor {
            0% { transform: translateY(0) translateX(0); opacity: 0.8; }
            100% { transform: translateY(-200px) translateX(100px); opacity: 0; }
        }

        .contenedor {
            position: relative;
            z-index: 10;
            max-width: 1200px;
            margin: 0 auto;
            background: #000000;
            border: 6px solid #ffffff;
            box-shadow: 0 0 0 6px #000000, 0 0 0 12px #7f7f7f;
            padding: 30px;
            animation: aparecer 0.5s steps(10) forwards;
        }

        @keyframes aparecer {
            from { transform: scale(0.9); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        h1 {
            text-align: center;
            color: #ffff00;
            font-size: 2rem;
            margin-bottom: 20px;
            text-shadow: 4px 4px 0 #ff0000;
        }

        .linea {
            height: 4px;
            background: linear-gradient(90deg, transparent, #ffffff, #ffff00, #ffffff, transparent);
            margin: 20px 0;
            animation: moverLinea 3s infinite;
        }

        @keyframes moverLinea {
            0% { background-position: -200px; }
            100% { background-position: 200px; }
        }

        /* Info superior: saldo del personaje */
        .info-superior {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #1a1a2a;
            border: 4px solid #7f7f7f;
            padding: 20px;
            margin-bottom: 30px;
        }

        .saldo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .saldo .etiqueta {
            color: #ffff00;
            font-size: 0.8rem;
        }

        .saldo .valor {
            color: #00ff00;
            font-size: 1.2rem;
        }

        .personaje-info {
            display: flex;
            gap: 20px;
        }

        .personaje-info span {
            color: #7f7f7f;
            font-size: 0.7rem;
        }

        .personaje-info strong {
            color: #00ff00;
            margin-left: 5px;
        }

        /* Grid de tiendas */
        .tiendas-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 25px;
            margin: 30px 0;
        }

        .tienda-card {
            background: #1a1a2a;
            border: 4px solid #7f7f7f;
            padding: 25px;
            cursor: pointer;
            transition: all 0.05s step-end;
            position: relative;
            box-shadow: 8px 8px 0 #2a2a3a;
        }

        .tienda-card:hover {
            border-color: #ffff00;
            transform: translate(-2px, -2px);
            box-shadow: 10px 10px 0 #2a2a3a;
        }

        .tienda-card:active {
            transform: translate(4px, 4px);
            box-shadow: 4px 4px 0 #2a2a3a;
        }

        .tienda-card.bloqueada {
            opacity: 0.5;
            filter: grayscale(80%);
            cursor: not-allowed;
            pointer-events: none;
        }

        .tienda-card.bloqueada::after {
            content: "游";
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 1.5rem;
            color: #ff0000;
        }

        .tienda-nombre {
            color: #ffff00;
            font-size: 1.2rem;
            margin-bottom: 15px;
            border-bottom: 2px solid #7f7f7f;
            padding-bottom: 10px;
        }

        .tienda-tipo {
            color: #7f7f7f;
            font-size: 0.7rem;
            margin-bottom: 15px;
        }

        .tienda-descripcion {
            color: white;
            font-size: 0.8rem;
            line-height: 1.5;
            margin-bottom: 15px;
        }

        .tienda-eslogan {
            color: #00ff00;
            font-size: 0.7rem;
            font-style: italic;
            margin-bottom: 15px;
            padding: 10px;
            background: #0a0a1a;
            border: 2px solid #7f7f7f;
        }

        .tienda-ambiente {
            color: #7f7f7f;
            font-size: 0.6rem;
            line-height: 1.4;
        }

        /* Mensaje de reino */
        .reino-info {
            background: #1a1a2a;
            border: 4px solid #7f7f7f;
            padding: 20px;
            margin: 30px 0;
            text-align: center;
        }

        .reino-info .reino-nombre {
            color: #ffff00;
            font-size: 1rem;
            margin-bottom: 10px;
        }

        .reino-info .reino-desc {
            color: #7f7f7f;
            font-size: 0.7rem;
        }

        /* Bot칩n volver */
        .btn-volver {
            display: block;
            width: 200px;
            margin: 30px auto 10px;
            padding: 15px;
            background: #1a1a2a;
            border: 4px solid #7f7f7f;
            color: white;
            font-family: 'Press Start 2P', monospace;
            font-size: 0.8rem;
            cursor: pointer;
            text-align: center;
            box-shadow: 8px 8px 0 #0a0a1a;
            transition: all 0.05s step-end;
        }

        .btn-volver:hover {
            border-color: #ffff00;
            color: #ffff00;
            transform: translate(-2px, -2px);
            box-shadow: 10px 10px 0 #0a0a1a;
        }

        .btn-volver:active {
            transform: translate(4px, 4px);
            box-shadow: 4px 4px 0 #0a0a1a;
        }

        @media (max-width: 800px) {
            .tiendas-grid { grid-template-columns: 1fr; }
            .info-superior { flex-direction: column; gap: 15px; }
        }
    </style>
</head>
<body>

            {

                descripcion: 'Pociones, elixires, carnes m칤sticas y frutas del Nemeton. Todo lo que se bebe o se come para alterar las estad칤sticas.',
                eslogan: '"Lo que el cuerpo necesita, el alma lo consume."',

                disponible: true,

            },

                eslogan: '"Para aquellos que buscan lo que no debe ser encontrado."',

                disponible: true,

            },
            {
                id: 4,
                nombre: 'Esencia Pura',

                descripcion: 'Lingotes de hierro negro, polvo de diamante, aceites m치gicos y cuero de quimera. Aqu칤 vienen los que quieren crear sus propios objetos (Crafteo).',

            },
            {

                tipo: 'Miscel치neos',

            }
        ];

        // Informaci칩n de los reinos
        const reinosData = {

            },

                desc: 'Reino Celestial, donde las nubes guardan los sue침os de los antiguos.'

            'NORUM DOMINAI': {

        // Actualizar info del personaje
        document.getElementById('cristales').textContent = personajeData.cristales.toLocaleString() + ' 游눑';

        const reinoActual = reinosData[personajeData.reino] || reinosData['KAIDOM'];

        // Cargar tiendas
        function cargarTiendas() {
            const grid = document.getElementById('tiendas-grid');

            tiendasData.forEach(tienda => {
                const card = document.createElement('div');
                card.className = `tienda-card ${!tienda.disponible ? 'bloqueada' : ''}`;
                
                card.innerHTML = `
                    <div class="tienda-nombre">${tienda.imagen} ${tienda.nombre}</div>
                    <div class="tienda-tipo">${tienda.tipo}</div>
                    <div class="tienda-descripcion">${tienda.descripcion}</div>
                    <div class="tienda-eslogan">${tienda.eslogan}</div>
                    <div class="tienda-ambiente">${tienda.ambiente}</div>
                `;

                if (tienda.disponible) {
                    card.onclick = () => {
                        window.location.href = `tienda-detalle.html?id=${tienda.id}`;
                    };
                }

                grid.appendChild(card);
            });
        }

        // Cargar tiendas al inicio
        cargarTiendas();
    </script>
</body>
</html>
