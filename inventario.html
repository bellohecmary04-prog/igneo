<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÍGNEO - INVENTARIO</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            image-rendering: pixelated;
        }

        @font-face {
            font-family: 'Determination';
            src: url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        }

        body {
            background: #000000;
            font-family: 'Press Start 2P', monospace;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        .estrellas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .estrella {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #ffffff;
            opacity: 0;
            animation: parpadear 3s infinite;
        }

        @keyframes parpadear {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }

        .caja-undertale {
            position: relative;
            z-index: 10;
            max-width: 1000px;
            width: 100%;
            max-height: 85vh;
            overflow-y: auto;
            border: 3px solid #ffffff;
            background: #000000;
            padding: 30px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            text-align: center;
            color: #ffffff;
        }

        .linea {
            width: 100%;
            height: 3px;
            background: #ffffff;
            margin: 20px 0 30px;
        }

        /* INFO SUPERIOR */
        .info-superior {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 2px solid #ffffff;
            padding: 20px;
            margin-bottom: 30px;
        }

        .cristales {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .cristales .label {
            color: #7f7f7f;
            font-size: 0.7rem;
        }

        .cristales .valor {
            color: #ffff66;
            font-size: 1rem;
        }

        .stats-equipadas {
            display: flex;
            gap: 20px;
        }

        .stat-equipada {
            text-align: center;
        }

        .stat-equipada .label {
            color: #7f7f7f;
            font-size: 0.5rem;
            margin-bottom: 5px;
        }

        .stat-equipada .valor {
            color: #ffff66;
            font-size: 0.7rem;
        }

        /* PESTAÑAS */
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .tab {
            flex: 1;
            border: 2px solid #ffffff;
            background: #000000;
            color: #ffffff;
            font-family: 'Press Start 2P', monospace;
            font-size: 0.7rem;
            padding: 15px;
            cursor: pointer;
            text-align: center;
        }

        .tab.activo {
            background: #ffffff;
            color: #000000;
        }

        .tab:hover {
            border-color: #ffff66;
            color: #ffff66;
        }

        .tab-content {
            display: none;
        }

        .tab-content.activo {
            display: block;
        }

        /* GRID DE OBJETOS */
        .objetos-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .objeto-card {
            border: 2px solid #ffffff;
            background: #0a0a0a;
            padding: 15px;
            cursor: pointer;
            text-align: center;
            transition: all 0.1s;
            position: relative;
        }

        .objeto-card:hover {
            border-color: #ffff66;
            transform: translate(-2px, -2px);
        }

        .objeto-card.equipado {
            border-color: #ffff66;
            box-shadow: 0 0 10px #ffff66;
        }

        .objeto-card.equipado::after {
            content: "★";
            position: absolute;
            top: -8px;
            right: -5px;
            color: #ffff66;
            font-size: 1rem;
        }

        .icono-pixel {
            width: 48px;
            height: 48px;
            margin: 0 auto 10px;
            image-rendering: pixelated;
        }

        .icono-pocion { 
            background: #ff5555; 
            clip-path: polygon(25% 0%, 75% 0%, 100% 25%, 100% 75%, 75% 100%, 25% 100%, 0% 75%, 0% 25%);
        }
        .icono-espada { 
            background: #aaaaaa;
            clip-path: polygon(40% 0%, 60% 0%, 55% 40%, 55% 100%, 45% 100%, 45% 40%);
        }
        .icono-daga { 
            background: #cccccc;
            clip-path: polygon(45% 0%, 55% 0%, 55% 60%, 70% 70%, 50% 100%, 30% 70%, 45% 60%);
        }
        .icono-armadura { 
            background: #777777;
            clip-path: polygon(20% 0%, 80% 0%, 100% 30%, 80% 100%, 20% 100%, 0% 30%);
        }
        .icono-default {
            background: #7f7f7f;
            border: 2px solid #ffffff;
        }

        .objeto-nombre {
            font-size: 0.6rem;
            color: #ffffff;
            margin-bottom: 5px;
        }

        .objeto-cantidad {
            font-size: 0.5rem;
            color: #ffff66;
            margin-bottom: 5px;
        }

        .objeto-stats {
            font-size: 0.45rem;
            color: #7f7f7f;
        }

        /* MODAL */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 2000;
            display: none;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: #000000;
            border: 3px solid #ffffff;
            padding: 30px;
            max-width: 400px;
            width: 90%;
            text-align: center;
        }

        .modal-nombre {
            font-size: 1rem;
            color: #ffff66;
            margin-bottom: 20px;
        }

        .modal-stats {
            border: 2px solid #ffffff;
            padding: 20px;
            margin: 20px 0;
            text-align: left;
        }

        .modal-stat {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
            font-size: 0.7rem;
        }

        .modal-stat .label {
            color: #7f7f7f;
        }

        .modal-stat .valor {
            color: #ffff66;
        }

        .modal-botones {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .modal-btn {
            flex: 1;
            background: #000000;
            border: 2px solid #ffffff;
            color: white;
            font-family: 'Press Start 2P', monospace;
            font-size: 0.6rem;
            padding: 12px;
            cursor: pointer;
        }

        .modal-btn:hover {
            border-color: #ffff66;
            color: #ffff66;
        }

        .modal-btn.equipar { border-color: #ffff66; }
        .modal-btn.quitar { border-color: #ff5555; }
        .modal-btn.usar { border-color: #55ff55; }

        /* HISTORIAL */
        .seccion-historial {
            border: 2px solid #ffffff;
            padding: 20px;
            margin-top: 20px;
        }

        .historial-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            cursor: pointer;
        }

        .historial-header h2 {
            font-size: 0.8rem;
            color: #ffffff;
        }

        .historial-contenido {
            max-height: 200px;
            overflow-y: auto;
            display: none;
        }

        .historial-contenido.visible {
            display: block;
        }

        .historial-item {
            border-bottom: 1px solid #333333;
            padding: 10px 0;
            display: flex;
            justify-content: space-between;
            font-size: 0.45rem;
        }

        .historial-accion { color: #ffff66; }
        .historial-objeto { color: #ffffff; }
        .historial-fecha { color: #7f7f7f; }

        .btn-volver {
            background: #000000;
            border: 2px solid #ffffff;
            color: white;
            font-family: 'Press Start 2P', monospace;
            font-size: 0.9rem;
            padding: 15px 30px;
            cursor: pointer;
            width: 100%;
            margin-top: 30px;
        }

        .btn-volver:hover {
            border-color: #ffff66;
            color: #ffff66;
        }
    </style>
</head>
<body>
    <div class="estrellas" id="estrellas"></div>

    <div class="caja-undertale">
        <h1>INVENTARIO</h1>
        <div class="linea"></div>

        <!-- INFO SUPERIOR -->
        <div class="info-superior">
            <div class="cristales">
                <span class="label">CRISTALES:</span>
                <span class="valor" id="cristales">2450</span>
            </div>
            <div class="stats-equipadas" id="stats-container">
                <div class="stat-equipada">
                    <div class="label">FUERZA</div>
                    <div class="valor" id="stat-fuerza">145</div>
                </div>
                <div class="stat-equipada">
                    <div class="label">MAGIA</div>
                    <div class="valor" id="stat-magia">180</div>
                </div>
                <div class="stat-equipada">
                    <div class="label">ESENCIA</div>
                    <div class="valor" id="stat-esencia">165</div>
                </div>
                <div class="stat-equipada">
                    <div class="label">VIDA</div>
                    <div class="valor" id="stat-vida">220</div>
                </div>
            </div>
        </div>

        <!-- PESTAÑAS -->
        <div class="tabs">
            <div class="tab activo" onclick="cambiarTab('todos')">TODOS</div>
            <div class="tab" onclick="cambiarTab('equipados')">EQUIPADOS</div>
        </div>

        <!-- CONTENIDO -->
        <div class="tab-content activo" id="tab-todos">
            <div class="objetos-grid" id="grid-todos"></div>
        </div>

        <div class="tab-content" id="tab-equipados">
            <div class="objetos-grid" id="grid-equipados"></div>
        </div>

        <!-- HISTORIAL -->
        <div class="seccion-historial">
            <div class="historial-header" onclick="toggleHistorial()">
                <h2>▼ HISTORIAL</h2>
                <span id="historial-count">0</span>
            </div>
            <div class="historial-contenido" id="historial-contenido"></div>
        </div>

        <!-- BOTÓN VOLVER -->
        <button class="btn-volver" onclick="window.location.href='menu-desbloqueado.html'">
            VOLVER AL MENÚ
        </button>
    </div>

    <!-- MODAL -->
    <div class="modal-overlay" id="modal">
        <div class="modal-content">
            <div class="modal-nombre" id="modal-nombre"></div>
            <div class="modal-stats" id="modal-stats"></div>
            <div class="modal-botones" id="modal-botones"></div>
        </div>
    </div>

    <script>
        // GENERAR ESTRELLAS
        for (let i = 0; i < 150; i++) {
            const estrella = document.createElement('div');
            estrella.className = 'estrella';
            estrella.style.left = Math.random() * 100 + '%';
            estrella.style.top = Math.random() * 100 + '%';
            estrella.style.animationDelay = Math.random() * 3 + 's';
            document.getElementById('estrellas').appendChild(estrella);
        }

        // ===== DATOS DEL INVENTARIO =====
        let inventario = {
            cristales: 2450,
            stats: {
                fuerza: 145,
                magia: 180,
                esencia: 165,
                vida: 220
            },
            objetos: [
                { id: 1, nombre: 'NÉCTAR DE YGGDRASIL', tipo: 'consumible', cantidad: 3, equipado: false, icono: 'pocion', stats: { fuerza: 150, magia: 100, esencia: -30, vida: 50 } },
                { id: 2, nombre: 'ESPADA DE HIERRO', tipo: 'equipo', cantidad: 1, equipado: false, icono: 'espada', stats: { fuerza: 30, magia: 0, esencia: -20, vida: 0 } },
                { id: 3, nombre: 'POCIÓN DE VIDA', tipo: 'consumible', cantidad: 5, equipado: false, icono: 'pocion', stats: { fuerza: 0, magia: 0, esencia: 0, vida: 100 } },
                { id: 4, nombre: 'DAGA DE BASILISCO', tipo: 'equipo', cantidad: 1, equipado: false, icono: 'daga', stats: { fuerza: -20, magia: 25, esencia: -5, vida: 0 } },
                { id: 5, nombre: 'ARMADURA DE CUERO', tipo: 'equipo', cantidad: 1, equipado: false, icono: 'armadura', stats: { fuerza: 5, magia: 0, esencia: 0, vida: 50 } },
                { id: 6, nombre: 'MIEL DE HADA', tipo: 'consumible', cantidad: 2, equipado: false, icono: 'pocion', stats: { fuerza: 60, magia: 50, esencia: 2, vida: 15 } }
            ],
            historial: []
        };

        let objetoSeleccionado = null;

        // ===== FUNCIONES DE UTILIDAD =====
        function actualizarStatsDisplay() {
            document.getElementById('cristales').textContent = inventario.cristales;
            document.getElementById('stat-fuerza').textContent = inventario.stats.fuerza;
            document.getElementById('stat-magia').textContent = inventario.stats.magia;
            document.getElementById('stat-esencia').textContent = inventario.stats.esencia;
            document.getElementById('stat-vida').textContent = inventario.stats.vida;
        }

        function getIconClass(icono) {
            const clases = {
                'pocion': 'icono-pocion',
                'espada': 'icono-espada',
                'daga': 'icono-daga',
                'armadura': 'icono-armadura'
            };
            return clases[icono] || 'icono-default';
        }

        function agregarHistorial(accion, objeto) {
            inventario.historial.unshift({
                accion: accion,
                objeto: objeto.nombre,
                fecha: new Date().toLocaleDateString('es-ES')
            });
        }

        // ===== RENDERIZAR INVENTARIO =====
        function renderizarInventario() {
            const gridTodos = document.getElementById('grid-todos');
            const gridEquipados = document.getElementById('grid-equipados');
            
            gridTodos.innerHTML = '';
            gridEquipados.innerHTML = '';

            // Contar equipados
            const equipadosCount = inventario.objetos.filter(o => o.equipado).length;
            document.querySelectorAll('.tab')[1].textContent = `EQUIPADOS (${equipadosCount}/3)`;

            inventario.objetos.forEach(obj => {
                // Crear tarjeta
                const card = document.createElement('div');
                card.className = `objeto-card ${obj.equipado ? 'equipado' : ''}`;
                
                // Generar texto de stats
                const statsText = [];
                if (obj.stats.fuerza !== 0) statsText.push(`F:${obj.stats.fuerza>0?'+':''}${obj.stats.fuerza}`);
                if (obj.stats.magia !== 0) statsText.push(`M:${obj.stats.magia>0?'+':''}${obj.stats.magia}`);
                if (obj.stats.esencia !== 0) statsText.push(`E:${obj.stats.esencia>0?'+':''}${obj.stats.esencia}`);
                if (obj.stats.vida !== 0) statsText.push(`V:${obj.stats.vida>0?'+':''}${obj.stats.vida}`);

                card.innerHTML = `
                    <div class="icono-pixel ${getIconClass(obj.icono)}"></div>
                    <div class="objeto-nombre">${obj.nombre}</div>
                    <div class="objeto-cantidad">x${obj.cantidad}</div>
                    <div class="objeto-stats">${statsText.join(' | ')}</div>
                `;
                
                // Evento click
                card.onclick = function() {
                    abrirModal(obj);
                };
                
                // Añadir a TODOS
                gridTodos.appendChild(card);
                
                // Añadir a EQUIPADOS si está equipado
                if (obj.equipado) {
                    const cardEquipado = card.cloneNode(true);
                    cardEquipado.onclick = function() {
                        abrirModal(obj);
                    };
                    gridEquipados.appendChild(cardEquipado);
                }
            });
        }

        function renderizarHistorial() {
            const historialDiv = document.getElementById('historial-contenido');
            historialDiv.innerHTML = '';
            
            document.getElementById('historial-count').textContent = inventario.historial.length;

            inventario.historial.slice(0, 10).forEach(item => {
                const div = document.createElement('div');
                div.className = 'historial-item';
                div.innerHTML = `
                    <span class="historial-accion">${item.accion}</span>
                    <span class="historial-objeto">${item.objeto}</span>
                    <span class="historial-fecha">${item.fecha}</span>
                `;
                historialDiv.appendChild(div);
            });
        }

        // ===== MODAL =====
        function abrirModal(obj) {
            objetoSeleccionado = obj;
            
            document.getElementById('modal-nombre').textContent = obj.nombre;
            
            const statsHTML = `
                <div class="modal-stat"><span class="label">FUERZA</span><span class="valor">${obj.stats.fuerza>0?'+':''}${obj.stats.fuerza}</span></div>
                <div class="modal-stat"><span class="label">MAGIA</span><span class="valor">${obj.stats.magia>0?'+':''}${obj.stats.magia}</span></div>
                <div class="modal-stat"><span class="label">ESENCIA</span><span class="valor">${obj.stats.esencia>0?'+':''}${obj.stats.esencia}</span></div>
                <div class="modal-stat"><span class="label">VIDA</span><span class="valor">${obj.stats.vida>0?'+':''}${obj.stats.vida}</span></div>
            `;
            document.getElementById('modal-stats').innerHTML = statsHTML;
            
            const botonesDiv = document.getElementById('modal-botones');
            botonesDiv.innerHTML = '';

            if (obj.tipo === 'consumible') {
                botonesDiv.innerHTML += `<button class="modal-btn usar" onclick="usarObjeto()">USAR</button>`;
            } else {
                if (obj.equipado) {
                    botonesDiv.innerHTML += `<button class="modal-btn quitar" onclick="quitarObjeto()">QUITAR</button>`;
                } else {
                    botonesDiv.innerHTML += `<button class="modal-btn equipar" onclick="equiparObjeto()">EQUIPAR</button>`;
                }
            }
            
            botonesDiv.innerHTML += `<button class="modal-btn" onclick="cerrarModal()">CANCELAR</button>`;

            document.getElementById('modal').style.display = 'flex';
        }

        function cerrarModal() {
            document.getElementById('modal').style.display = 'none';
            objetoSeleccionado = null;
        }

        // ===== ACCIONES =====
        function equiparObjeto() {
            if (!objetoSeleccionado) return;
            
            // Contar cuántos equipados hay
            const equipados = inventario.objetos.filter(o => o.equipado).length;
            
            if (equipados >= 3) {
                alert('* SOLO PUEDES EQUIPAR 3 OBJETOS');
                cerrarModal();
                return;
            }
            
            // Equipar objeto
            objetoSeleccionado.equipado = true;
            
            // Aplicar stats
            inventario.stats.fuerza += objetoSeleccionado.stats.fuerza;
            inventario.stats.magia += objetoSeleccionado.stats.magia;
            inventario.stats.esencia += objetoSeleccionado.stats.esencia;
            inventario.stats.vida += objetoSeleccionado.stats.vida;
            
            // Agregar al historial
            agregarHistorial('EQUIPAR', objetoSeleccionado);
            
            // Actualizar todo
            actualizarStatsDisplay();
            renderizarInventario();
            renderizarHistorial();
            
            cerrarModal();
        }

        function quitarObjeto() {
            if (!objetoSeleccionado) return;
            
            // Desequipar objeto
            objetoSeleccionado.equipado = false;
            
            // Quitar stats
            inventario.stats.fuerza -= objetoSeleccionado.stats.fuerza;
            inventario.stats.magia -= objetoSeleccionado.stats.magia;
            inventario.stats.esencia -= objetoSeleccionado.stats.esencia;
            inventario.stats.vida -= objetoSeleccionado.stats.vida;
            
            // Agregar al historial
            agregarHistorial('DESEQUIPAR', objetoSeleccionado);
            
            // Actualizar todo
            actualizarStatsDisplay();
            renderizarInventario();
            renderizarHistorial();
            
            cerrarModal();
        }

        function usarObjeto() {
            if (!objetoSeleccionado) return;
            
            // Reducir cantidad
            objetoSeleccionado.cantidad--;
            
            // Agregar al historial
            agregarHistorial('USAR', objetoSeleccionado);
            
            // Si llega a 0, eliminar
            if (objetoSeleccionado.cantidad === 0) {
                // Si estaba equipado, quitar stats
                if (objetoSeleccionado.equipado) {
                    inventario.stats.fuerza -= objetoSeleccionado.stats.fuerza;
                    inventario.stats.magia -= objetoSeleccionado.stats.magia;
                    inventario.stats.esencia -= objetoSeleccionado.stats.esencia;
                    inventario.stats.vida -= objetoSeleccionado.stats.vida;
                }
                // Eliminar del array
                inventario.objetos = inventario.objetos.filter(o => o.id !== objetoSeleccionado.id);
            }
            
            // Actualizar todo
            actualizarStatsDisplay();
            renderizarInventario();
            renderizarHistorial();
            
            cerrarModal();
        }

        // ===== CAMBIAR PESTAÑA =====
        function cambiarTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('activo'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('activo'));
            
            if (tab === 'todos') {
                document.querySelectorAll('.tab')[0].classList.add('activo');
                document.getElementById('tab-todos').classList.add('activo');
            } else {
                document.querySelectorAll('.tab')[1].classList.add('activo');
                document.getElementById('tab-equipados').classList.add('activo');
            }
        }

        function toggleHistorial() {
            document.getElementById('historial-contenido').classList.toggle('visible');
        }

        // ===== INICIALIZAR =====
        actualizarStatsDisplay();
        renderizarInventario();
        renderizarHistorial();

        // Hacer funciones globales
        window.cambiarTab = cambiarTab;
        window.toggleHistorial = toggleHistorial;
        window.equiparObjeto = equiparObjeto;
        window.quitarObjeto = quitarObjeto;
        window.usarObjeto = usarObjeto;
        window.cerrarModal = cerrarModal;
    </script>
</body>
</html>
