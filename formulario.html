<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÍGNEO - FORMULARIO DE CREACIÓN</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            image-rendering: pixelated;
        }

        @font-face {
            font-family: 'Determination';
            src: url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        }

        body {
            background: #000000;
            font-family: 'Press Start 2P', monospace;
            color: #ffffff;
            padding: 20px;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        .fondo-estrellas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0a0a1a;
            z-index: -1;
        }

        .estrella {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            animation: parpadear 2s infinite alternate;
        }

        @keyframes parpadear {
            from { opacity: 0.2; }
            to { opacity: 1; }
        }

        .contenedor {
            position: relative;
            z-index: 10;
            max-width: 1200px;
            margin: 0 auto;
            background: #000000;
            border: 6px solid #ffffff;
            box-shadow: 0 0 0 6px #000000, 0 0 0 12px #7f7f7f;
            padding: 30px;
            animation: aparecer 0.5s steps(10) forwards;
        }

        @keyframes aparecer {
            from { transform: scale(0.9); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        h1 {
            text-align: center;
            color: #ffff00;
            font-size: 2rem;
            margin-bottom: 30px;
            text-shadow: 4px 4px 0 #ff0000;
        }

        .linea {
            height: 4px;
            background: linear-gradient(90deg, transparent, #ffffff, #ffff00, #ffffff, transparent);
            margin: 20px 0;
            animation: moverLinea 3s infinite;
        }

        @keyframes moverLinea {
            0% { background-position: -200px; }
            100% { background-position: 200px; }
        }

        /* Sección datos básicos */
        .datos-basicos {
            display: flex;
            gap: 30px;
            margin-bottom: 30px;
            background: #1a1a2a;
            border: 4px solid #7f7f7f;
            padding: 20px;
        }

        .imagen-area {
            width: 200px;
        }

        .imagen-placeholder {
            width: 200px;
            height: 200px;
            background: #0a0a1a;
            border: 4px solid #7f7f7f;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #7f7f7f;
            font-size: 0.8rem;
            text-align: center;
            margin-bottom: 10px;
            overflow: hidden;
        }

        .btn-cargar {
            width: 100%;
            padding: 10px;
            background: #2a2a3a;
            border: 4px solid #7f7f7f;
            color: white;
            font-family: 'Press Start 2P', monospace;
            font-size: 0.7rem;
            cursor: pointer;
        }

        .btn-cargar:hover {
            border-color: #ffff00;
        }

        .campos {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .campo {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .campo label {
            color: #ffff00;
            font-size: 0.7rem;
        }

        .campo input, .campo select {
            background: #0a0a1a;
            border: 4px solid #7f7f7f;
            color: #00ff00;
            font-family: 'Press Start 2P', monospace;
            font-size: 0.7rem;
            padding: 10px;
        }

        .campo input:focus, .campo select:focus {
            border-color: #ffff00;
            outline: none;
        }

        /* Secciones de puntos */
        .seccion-puntos {
            margin: 30px 0;
            background: #1a1a2a;
            border: 4px solid #7f7f7f;
            padding: 20px;
        }

        .seccion-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            color: #ffff00;
            font-size: 1rem;
            border-bottom: 2px solid #7f7f7f;
            padding-bottom: 10px;
        }

        .contador {
            color: #00ff00;
            animation: parpadearContador 1s infinite alternate;
        }

        @keyframes parpadearContador {
            from { opacity: 0.8; }
            to { opacity: 1; }
        }

        .grid-puntos {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .item-punto {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .item-punto label {
            width: 150px;
            color: white;
            font-size: 0.7rem;
        }

        .circulos {
            display: flex;
            gap: 5px;
        }

        .circulo {
            width: 25px;
            height: 25px;
            border: 3px solid #7f7f7f;
            background: #0a0a1a;
            cursor: pointer;
            transition: all 0.05s step-end;
        }

        .circulo.lleno {
            background: #00ff00;
            border-color: #ffff00;
            animation: llenarUndertale 0.2s steps(4);
        }

        @keyframes llenarUndertale {
            0% { transform: scale(1); }
            25% { transform: scale(1.3); background: #ffff00; }
            50% { transform: scale(1.1); background: #00ff00; }
            100% { transform: scale(1); }
        }

        .circulo:hover {
            border-color: #ffff00;
            transform: scale(1.1);
        }

        .altura-seccion {
            margin-top: 20px;
            padding: 15px;
            background: #0a0a1a;
            border: 4px solid #7f7f7f;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .altura-seccion label {
            color: #ffff00;
            font-size: 0.8rem;
        }

        .altura-seccion input {
            background: #0a0a1a;
            border: 4px solid #7f7f7f;
            color: #00ff00;
            font-family: 'Press Start 2P', monospace;
            font-size: 0.8rem;
            padding: 10px;
            flex: 1;
        }

        .exclusivas-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin: 30px 0;
            padding: 20px;
            background: #1a1a2a;
            border: 4px solid #7f7f7f;
        }

        .exclusiva-item {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .exclusiva-item label {
            color: #ffff00;
            font-size: 0.8rem;
        }

        .opciones-botones {
            display: flex;
            gap: 10px;
        }

        .opciones-botones button {
            flex: 1;
            background: #0a0a1a;
            border: 4px solid #7f7f7f;
            color: #7f7f7f;
            font-family: 'Press Start 2P', monospace;
            font-size: 0.7rem;
            padding: 10px;
            cursor: pointer;
        }

        .opciones-botones button.seleccionado {
            background: #00ff00;
            border-color: #ffff00;
            color: #000000;
            animation: seleccionar 0.2s steps(4);
        }

        @keyframes seleccionar {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .btn-enviar {
            display: block;
            width: 100%;
            max-width: 400px;
            margin: 40px auto;
            padding: 20px;
            background: #1a1a2a;
            border: 6px solid #7f7f7f;
            color: white;
            font-family: 'Press Start 2P', monospace;
            font-size: 1.2rem;
            cursor: pointer;
            box-shadow: 8px 8px 0 #0a0a1a;
            transition: all 0.05s step-end;
        }

        .btn-enviar:hover {
            border-color: #ffff00;
            color: #ffff00;
            transform: translate(-2px, -2px);
            box-shadow: 10px 10px 0 #0a0a1a;
        }

        .btn-enviar:active {
            transform: translate(4px, 4px);
            box-shadow: 4px 4px 0 #0a0a1a;
        }

        .mensaje {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 30px;
            background: #000000;
            border-width: 6px;
            border-style: solid;
            z-index: 1000;
            text-align: center;
            line-height: 2;
            animation: aparecerMensaje 0.2s steps(5);
        }

        .mensaje.error {
            border-color: #ff0000;
            background: #330000;
            color: white;
        }

        .mensaje.exito {
            border-color: #00ff00;
            background: #003300;
            color: white;
        }

        @keyframes aparecerMensaje {
            from { transform: translate(-50%, -50%) scale(0); }
            to { transform: translate(-50%, -50%) scale(1); }
        }

        @keyframes temblor {
            0%,100% { transform: translateX(0); }
            10%,30%,50%,70%,90% { transform: translateX(-5px); }
            20%,40%,60%,80% { transform: translateX(5px); }
        }

        .temblor {
            animation: temblor 0.3s steps(5);
        }
    </style>
</head>

                    </select>
                </div>
                <div class="campo">
                    <label>JERARQUÍA/RANGO</label>
                    <select id="jerarquia">

        <!-- HABILIDADES (25 PUNTOS) -->
        <div class="seccion-puntos" id="seccion-habilidades">

    <script>
        // Generar estrellas
        const fondo = document.getElementById('fondo');
        for (let i = 0; i < 150; i++) {
            const estrella = document.createElement('div');
            estrella.className = 'estrella';
            estrella.style.left = Math.random() * 100 + '%';
            estrella.style.top = Math.random() * 100 + '%';
            estrella.style.animationDelay = Math.random() * 3 + 's';
            fondo.appendChild(estrella);
        }

        // Cargar imagen
        let imagenData = null;
        document.getElementById('cargarImagen').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    imagenData = event.target.result;
                    document.getElementById('imagenPreview').innerHTML = 
                        '<img src="' + event.target.result + '" style="width:100%;height:100%;object-fit:cover;">';
                };
                reader.readAsDataURL(file);
            }
        });

        // Listas de habilidades
        const habilidadesList = [
            'PERSUASIÓN', 'COMUNICACIÓN', 'PERCEPCIÓN', 'MEDITACIÓN',
            'ALFABETISMO', 'CREATIVIDAD', 'TECNOLOGÍA', 'COMBATE',
            'SUPERVIVENCIA', 'COQUETA', 'SEDUCCIÓN', 'SUERTE'
        ];

        const cuerpoList = [
            'DESTREZA', 'SALUD', 'ENERGÍA', 'BELLEZA', 'ESTILO'
        ];

        const menteList = [
            'INTELIGENCIA', 'FELICIDAD', 'ESPIRITUALIDAD', 'CONFIANZA'
        ];

        const socialList = [
            'CARISMA', 'EMPATÍA', 'AGRESIVIDAD', 'GENEROSIDAD',
            'RIQUEZA', 'LIBIDO'
        ];

        // Clase para manejar puntos
        class PuntosManager {
            constructor(seccionId, maxPuntos, lista, gridId, contadorId) {
                this.maxPuntos = maxPuntos;
                this.puntosRestantes = maxPuntos;
                this.lista = lista;
                this.valores = new Array(lista.length).fill(0);
                this.grid = document.getElementById(gridId);
                this.contador = document.getElementById(contadorId);
                this.seccion = document.getElementById(seccionId);
                this.inicializar();
            }

            inicializar() {
                this.lista.forEach((nombre, index) => {
                    const item = document.createElement('div');
                    item.className = 'item-punto';
                    
                    const label = document.createElement('label');
                    label.textContent = nombre;
                    
                    const circulos = document.createElement('div');
                    circulos.className = 'circulos';
                    
                    for (let i = 0; i < 5; i++) {
                        const circulo = document.createElement('div');
                        circulo.className = 'circulo';
                        circulo.dataset.index = index;
                        circulo.dataset.valor = i;
                        
                        circulo.addEventListener('click', () => this.togglePunto(index, i));
                        
                        circulos.appendChild(circulo);
                    }
                    
                    item.appendChild(label);
                    item.appendChild(circulos);
                    this.grid.appendChild(item);
                });
                this.actualizarVisual();
            }

            togglePunto(habilidadIndex, puntoIndex) {
                const valorActual = this.valores[habilidadIndex];
                
                if (puntoIndex < valorActual) {
                    for (let i = puntoIndex; i < 5; i++) {
                        if (this.valores[habilidadIndex] > i) {
                            this.valores[habilidadIndex]--;
                            this.puntosRestantes++;
                        }
                    }
                } 
                else if (puntoIndex === valorActual && this.puntosRestantes > 0) {
                    this.valores[habilidadIndex] = puntoIndex + 1;
                    this.puntosRestantes--;
                }
                
                if (this.valores[habilidadIndex] > 5) this.valores[habilidadIndex] = 5;
                this.actualizarVisual();
            }

            actualizarVisual() {
                const circulos = this.grid.querySelectorAll('.circulo');
                circulos.forEach(circulo => {
                    const index = parseInt(circulo.dataset.index);
                    const valor = parseInt(circulo.dataset.valor);
                    
                    if (valor < this.valores[index]) {
                        circulo.classList.add('lleno');
                    } else {
                        circulo.classList.remove('lleno');
                    }
                });
                this.contador.textContent = this.puntosRestantes + ' PUNTOS';
            }

            getValores() {
                const obj = {};
                this.lista.forEach((nombre, index) => {
                    obj[nombre] = this.valores[index];
                });
                return obj;
            }

            validar() {
                return this.puntosRestantes === 0;
            }

            temblar() {
                this.seccion.classList.add('temblor');
                setTimeout(() => {
                    this.seccion.classList.remove('temblor');
                }, 300);
            }
        }

        // Inicializar secciones
        const habilidades = new PuntosManager('seccion-habilidades', 25, habilidadesList, 'grid-habilidades', 'contador-habilidades');
        const cuerpo = new PuntosManager('seccion-cuerpo', 12, cuerpoList, 'grid-cuerpo', 'contador-cuerpo');
        const mente = new PuntosManager('seccion-mente', 9, menteList, 'grid-mente', 'contador-mente');
        const social = new PuntosManager('seccion-social', 14, socialList, 'grid-social', 'contador-social');

        // Opciones exclusivas
        document.querySelectorAll('.opciones-botones').forEach(grupo => {
            const botones = grupo.querySelectorAll('button');
            botones.forEach(btn => {
                btn.addEventListener('click', function() {
                    botones.forEach(b => b.classList.remove('seleccionado'));
                    this.classList.add('seleccionado');
                });
            });
        });

        function getOpcionesExclusivas() {
            return {
                honestoCariñoso: document.querySelector('#grupo1 button.seleccionado')?.dataset.valor || null,
                liderSeguidor: document.querySelector('#grupo2 button.seleccionado')?.dataset.valor || null,
                educadoRudo: document.querySelector('#grupo3 button.seleccionado')?.dataset.valor || null,
                politicoIndiferente: document.querySelector('#grupo4 button.seleccionado')?.dataset.valor || null
            };
        }

        function mostrarMensaje(texto, tipo) {
            const mensaje = document.createElement('div');
            mensaje.className = 'mensaje ' + tipo;
            mensaje.textContent = texto;
            document.body.appendChild(mensaje);
            setTimeout(() => mensaje.remove(), 3000);
        }

        // Enviar formulario
        document.getElementById('btnEnviar').addEventListener('click', async function() {
            // Validaciones
            const nombre = document.getElementById('nombre').value;
            const email = document.getElementById('email').value;
            const raza = document.getElementById('raza').value;
            const jerarquia = document.getElementById('jerarquia').value;
            const edad = document.getElementById('edad').value;
            const genero = document.getElementById('genero').value;
            const altura = document.getElementById('altura').value;

            if (!nombre || !email || !raza || !jerarquia || !edad || !genero || !altura) {
                mostrarMensaje('COMPLETA TODOS LOS CAMPOS BÁSICOS', 'error');
                return;
            }

            if (!habilidades.validar()) {
                habilidades.temblar();
                mostrarMensaje('HABILIDADES: DEBES USAR LOS 25 PUNTOS', 'error');
                return;
            }

            if (!cuerpo.validar()) {
                cuerpo.temblar();
                mostrarMensaje('CUERPO: DEBES USAR LOS 12 PUNTOS', 'error');
                return;
            }

            if (!mente.validar()) {
                mente.temblar();
                mostrarMensaje('MENTE: DEBES USAR LOS 9 PUNTOS', 'error');
                return;
            }

            if (!social.validar()) {
                social.temblar();
                mostrarMensaje('SOCIAL: DEBES USAR LOS 14 PUNTOS', 'error');
                return;
            }

            const grupos = document.querySelectorAll('.opciones-botones');
            for (let grupo of grupos) {
                if (grupo.querySelectorAll('.seleccionado').length !== 1) {
                    mostrarMensaje('DEBES SELECCIONAR UNA OPCIÓN EN CADA GRUPO', 'error');
                    return;
                }
            }

            // Datos del personaje
            const datosPersonaje = {
                nombre: nombre,
                email: email,
                raza: raza,
                rango: jerarquia,
                edad: parseInt(edad),
                genero: genero,
                altura: altura,
                imagen_url: imagenData || null,
                habilidades: habilidades.getValores(),
                cuerpo: cuerpo.getValores(),
                mente: mente.getValores(),
                social: social.getValores(),
                opciones_exclusivas: getOpcionesExclusivas(),
                fuerza: 0, // Se calculará después
                magia: 0,
                esencia: 0,
                vida: 100,
                dinero: 1000,
                estado: 'pendiente'
            };

            mostrarMensaje('SOLICITUD ENVIADA. LOS GUARDIANES LA REVISARÁN.', 'exito');
            
            setTimeout(() => {
                window.location.href = 'menu.html';
            }, 3000);
        });
    </script>
