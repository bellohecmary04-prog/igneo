<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÍGNEO - ACCESO</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            image-rendering: pixelated;
        }

        @font-face {
            font-family: 'Determination';
            src: url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        }

        body {
            background: #000000;
            font-family: 'Press Start 2P', monospace;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* Estrellas pixeladas */
        .estrellas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .estrella {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #ffffff;
            opacity: 0;
            animation: parpadear 3s infinite;
        }

        @keyframes parpadear {
            0%,100% { opacity: 0; }
            50% { opacity: 1; }
        }

        /* Caja principal */
        .caja-undertale {
            position: relative;
            z-index: 10;
            max-width: 700px;
            width: 100%;
            border: 3px solid #ffffff;
            background: #000000;
            padding: 40px 30px;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 40px;
            text-align: center;
            font-weight: normal;
            letter-spacing: 6px;
            color: #ffffff;
        }

        .pregunta {
            font-size: 1.2rem;
            margin-bottom: 40px;
            text-align: center;
            line-height: 1.8;
            color: #ffffff;
            border: 2px solid #ffffff;
            padding: 20px;
        }

        .input-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 25px;
        }

        /* Campo de texto VACÍO - sin placeholder */
        .input-undertale {
            width: 100%;
            padding: 20px;
            background: #000000;
            border: 2px solid #ffffff;
            color: #ffffff;
            font-family: 'Press Start 2P', monospace;
            font-size: 1.2rem;
            text-align: center;
            outline: none;
        }

        .input-undertale:focus {
            border-color: #ffff00;
            background: #0a0a0a;
        }

        .btn-undertale {
            background: #000000;
            border: 2px solid #ffffff;
            color: white;
            font-family: 'Press Start 2P', monospace;
            font-size: 1.2rem;
            padding: 20px 40px;
            cursor: pointer;
            width: 100%;
            transition: all 0.1s;
        }

        .btn-undertale:hover {
            border-color: #ffff00;
            color: #ffff00;
            animation: temblor 0.1s infinite;
        }

        @keyframes temblor {
            0% { transform: translate(0, 0); }
            25% { transform: translate(1px, -1px); }
            50% { transform: translate(-1px, 1px); }
            75% { transform: translate(1px, 1px); }
            100% { transform: translate(-1px, -1px); }
        }

        /* Intentos */
        .intentos-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0 10px;
        }

        .intento {
            width: 30px;
            height: 30px;
            border: 2px solid #ffffff;
            background: #000000;
        }

        .intento-usado {
            background: #ff0000;
        }

        .intento-restante {
            background: #00ff00;
        }

        .mensaje-flotante {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 30px;
            background: #000000;
            border: 3px solid #ffffff;
            z-index: 1000;
            text-align: center;
            line-height: 2;
        }

        .mensaje-flotante.exito {
            border-color: #00ff00;
        }

        .mensaje-flotante.error {
            border-color: #ff0000;
        }

        @keyframes temblorCaja {
            0%,100% { transform: translateX(0); }
            20%,60% { transform: translateX(-5px); }
            40%,80% { transform: translateX(5px); }
        }

        .temblor {
            animation: temblorCaja 0.3s;
        }
    </style>
</head>
<body>
    <div class="estrellas" id="estrellas"></div>

    <div class="caja-undertale" id="caja">
        <h1>Í G N E O</h1>
        
        <div class="pregunta">
            * A ver si logras hacerlo
        </div>

        <div class="input-container">
            <!-- CAMPO VACÍO - SIN PLACEHOLDER, SIN TEXTO -->
            <input type="text" class="input-undertale" id="llaveInput" autocomplete="off">
            <button class="btn-undertale" id="btnAcceder">ACCEDER</button>
        </div>

        <div class="intentos-container" id="intentosContainer">
            <div class="intento" id="intento1"></div>
            <div class="intento" id="intento2"></div>
            <div class="intento" id="intento3"></div>
        </div>
    </div>

    <script>
        // Generar estrellas
        const estrellas = document.getElementById('estrellas');
        for (let i = 0; i < 100; i++) {
            const estrella = document.createElement('div');
            estrella.className = 'estrella';
            estrella.style.left = Math.random() * 100 + '%';
            estrella.style.top = Math.random() * 100 + '%';
            estrella.style.animationDelay = Math.random() * 3 + 's';
            estrellas.appendChild(estrella);
        }

        const LLAVE_CORRECTA = "IG-NEO";
        let intentosRestantes = 3;
        let bloqueado = false;
        
        const intento1 = document.getElementById('intento1');
        const intento2 = document.getElementById('intento2');
        const intento3 = document.getElementById('intento3');
        const llaveInput = document.getElementById('llaveInput');
        const btnAcceder = document.getElementById('btnAcceder');
        const caja = document.getElementById('caja');

        function actualizarIntentos() {
            const intentos = [intento1, intento2, intento3];
            for (let i = 0; i < 3; i++) {
                intentos[i].className = 'intento';
                if (i < intentosRestantes) {
                    intentos[i].classList.add('intento-restante');
                } else {
                    intentos[i].classList.add('intento-usado');
                }
            }
        }

        function mostrarMensaje(texto, tipo) {
            const mensaje = document.createElement('div');
            mensaje.className = `mensaje-flotante ${tipo}`;
            mensaje.textContent = texto;
            document.body.appendChild(mensaje);
            setTimeout(() => mensaje.remove(), 2000);
        }

        function bloquearPermanente() {
            bloqueado = true;
            llaveInput.disabled = true;
            btnAcceder.disabled = true;
        }

        btnAcceder.addEventListener('click', function() {
            if (bloqueado) return;
            
            const llaveIngresada = llaveInput.value.trim().toUpperCase();
            
            if (llaveIngresada === LLAVE_CORRECTA) {
                mostrarMensaje('* Acceso concedido.', 'exito');
                setTimeout(() => {
                    window.location.href = 'menu.html';
                }, 1000);
            } else {
                intentosRestantes--;
                actualizarIntentos();
                
                caja.classList.add('temblor');
                setTimeout(() => {
                    caja.classList.remove('temblor');
                }, 300);
                
                mostrarMensaje(`* Incorrecto. Quedan ${intentosRestantes} intentos.`, 'error');
                llaveInput.value = '';
                llaveInput.focus();
                
                if (intentosRestantes === 0) {
                    bloquearPermanente();
                    mostrarMensaje('* Sistema bloqueado.', 'error');
                }
            }
        });

        llaveInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !bloqueado) {
                btnAcceder.click();
            }
        });

        actualizarIntentos();
    </script>
</body>
</html>
