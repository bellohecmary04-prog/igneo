<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÍGNEO - ACCESO AL PERSONAJE</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            image-rendering: pixelated;
        }

        @font-face {
            font-family: 'Determination';
            src: url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        }

        body {
            background: #000000;
            font-family: 'Press Start 2P', monospace;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        .estrellas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .estrella {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #ffffff;
            opacity: 0;
            animation: parpadear 3s infinite;
        }

        @keyframes parpadear {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }

        .caja-undertale {
            position: relative;
            z-index: 10;
            max-width: 700px;
            width: 100%;
            border: 3px solid #ffffff;
            background: #000000;
            padding: 40px 30px;
            animation: aparecer 0.5s steps(10) forwards;
        }

        @keyframes aparecer {
            from { transform: scale(0.9); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-align: center;
            font-weight: normal;
            letter-spacing: 6px;
            color: #ffffff;
        }

        .linea {
            width: 100%;
            height: 3px;
            background: #ffffff;
            margin: 20px 0 30px;
        }

        .subtitulo {
            text-align: center;
            color: #7f7f7f;
            font-size: 0.9rem;
            margin-bottom: 40px;
            border-bottom: 2px solid #444444;
            padding-bottom: 20px;
        }

        .formulario {
            max-width: 500px;
            margin: 0 auto;
        }

        .campo {
            margin-bottom: 30px;
        }

        .campo label {
            display: block;
            color: #ffff66;
            font-size: 0.8rem;
            margin-bottom: 10px;
        }

        .campo input, .campo select {
            width: 100%;
            padding: 15px;
            background: #000000;
            border: 2px solid #ffffff;
            color: #ffffff;
            font-family: 'Press Start 2P', monospace;
            font-size: 0.8rem;
            outline: none;
        }

        .campo input:focus, .campo select:focus {
            border-color: #ffff66;
        }

        .campo input::placeholder {
            color: #444444;
            font-size: 0.6rem;
        }

        .btn-undertale {
            width: 100%;
            background: #000000;
            border: 2px solid #ffffff;
            color: white;
            font-family: 'Press Start 2P', monospace;
            font-size: 1.2rem;
            padding: 20px;
            cursor: pointer;
            transition: all 0.1s;
            margin: 20px 0;
        }

        .btn-undertale:hover {
            border-color: #ffff66;
            color: #ffff66;
            animation: temblor 0.1s infinite;
        }

        @keyframes temblor {
            0% { transform: translate(0, 0); }
            25% { transform: translate(1px, -1px); }
            50% { transform: translate(-1px, 1px); }
            75% { transform: translate(1px, 1px); }
            100% { transform: translate(-1px, -1px); }
        }

        .mensaje-flotante {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 30px;
            background: #000000;
            border: 3px solid #ffffff;
            z-index: 1000;
            text-align: center;
            line-height: 2;
            animation: aparecerMensaje 0.2s steps(5);
        }

        .mensaje-flotante.exito {
            border-color: #55ff55;
        }

        .mensaje-flotante.error {
            border-color: #ff5555;
        }

        @keyframes aparecerMensaje {
            from { transform: translate(-50%, -50%) scale(0); }
            to { transform: translate(-50%, -50%) scale(1); }
        }

        .footer {
            text-align: center;
            color: #7f7f7f;
            font-size: 0.7rem;
            margin-top: 30px;
            border-top: 2px solid #444444;
            padding-top: 20px;
        }

        .footer::before {
            content: "* ";
            color: #ffff66;
        }
    </style>
</head>
<body>
    <div class="estrellas" id="estrellas"></div>

    <div class="caja-undertale">
        <h1>Í G N E O</h1>
        <div class="linea"></div>
        <div class="subtitulo">ACCESO AL PERSONAJE</div>

        <div class="formulario">
            <div class="campo">
                <label>NOMBRE DEL PERSONAJE</label>
                <input type="text" id="nombrePersonaje" placeholder="EJ: KAELEN" autocomplete="off">
            </div>

            <div class="campo">
                <label>CASTA / RANGO</label>
                <select id="rango">
                    <option value="">SELECCIONAR</option>
                    <option>RANGO I: DIVINO</option>
                    <option>RANGO II: ALTA NOBLEZA</option>
                    <option>RANGO III: NOBLEZA/GOBIERNO</option>
                    <option>RANGO IV: ÉLITE/PROTECTOR</option>
                    <option>RANGO V: CIUDADANO/GUERRERO</option>
                    <option>RANGO VI: COMÚN/SIRVIENTE</option>
                    <option>RANGO VII: INFERIOR/EXILIADO</option>
                </select>
            </div>

            <div class="campo">
                <label>LLAVE ÚNICA DE ACCESO</label>
                <input type="text" id="llaveUnica" placeholder="XXX-XXX-XXX" autocomplete="off">
            </div>

            <button class="btn-undertale" id="btnAcceder">▶ ACCEDER ◀</button>
        </div>

        <div class="footer">
            SOLO LOS DIGNOS TRASPASAN ESTE UMBRAL
        </div>
    </div>

    <script>
        // ===== CONEXIÓN A SUPABASE =====
        const SUPABASE_URL = 'https://iwqeikrjhyqxyduvhhkg.supabase.co';
        const SUPABASE_KEY = 'unsrhffwguwfebhppptz';
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // GENERAR ESTRELLAS
        for (let i = 0; i < 150; i++) {
            const estrella = document.createElement('div');
            estrella.className = 'estrella';
            estrella.style.left = Math.random() * 100 + '%';
            estrella.style.top = Math.random() * 100 + '%';
            estrella.style.animationDelay = Math.random() * 3 + 's';
            document.getElementById('estrellas').appendChild(estrella);
        }

        // ===== FUNCIÓN PARA MOSTRAR MENSAJES =====
        function mostrarMensaje(texto, tipo) {
            const mensaje = document.createElement('div');
            mensaje.className = `mensaje-flotante ${tipo}`;
            mensaje.textContent = texto;
            document.body.appendChild(mensaje);
            setTimeout(() => mensaje.remove(), 3000);
        }

        // ===== VALIDAR ACCESO CON SUPABASE =====
        async function validarAcceso() {
            const nombre = document.getElementById('nombrePersonaje').value.trim();
            const rango = document.getElementById('rango').value;
            const llave = document.getElementById('llaveUnica').value.trim();

            // VALIDAR CAMPOS VACÍOS
            if (!nombre || !rango || !llave) {
                mostrarMensaje('* COMPLETA TODOS LOS CAMPOS', 'error');
                return;
            }

            try {
                // BUSCAR PERSONAJE EN SUPABASE
                const { data, error } = await supabase
                    .from('personajes')
                    .select('*')
                    .eq('nombre', nombre)
                    .eq('rango', rango)
                    .eq('llave_unica', llave)
                    .eq('estado', 'aprobado')
                    .maybeSingle();

                if (error) {
                    console.error('Error de Supabase:', error);
                    mostrarMensaje('* ERROR DE CONEXIÓN', 'error');
                    return;
                }

                if (!data) {
                    mostrarMensaje('* CREDENCIALES INCORRECTAS', 'error');
                    return;
                }

                // ACCESO EXITOSO
                mostrarMensaje(`* BIENVENIDO, ${nombre}`, 'exito');
                
                // GUARDAR SESIÓN
                localStorage.setItem('personajeActivo', JSON.stringify({
                    id: data.id,
                    nombre: data.nombre,
                    rango: data.rango,
                    llave: data.llave_unica
                }));

                // REDIRIGIR AL MENÚ DESBLOQUEADO
                setTimeout(() => {
                    window.location.href = 'menu-desbloqueado.html';
                }, 1500);

            } catch (error) {
                console.error('Error:', error);
                mostrarMensaje('* ERROR INESPERADO', 'error');
            }
        }

        // ===== EVENTO DEL BOTÓN =====
        document.getElementById('btnAcceder').addEventListener('click', validarAcceso);

        // ===== EVENTO DE TECLADO (ENTER) =====
        document.getElementById('llaveUnica').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                validarAcceso();
            }
        });

        // ===== CARGAR ÚLTIMO PERSONAJE (OPCIONAL) =====
        const ultimoPersonaje = localStorage.getItem('personajeActivo');
        if (ultimoPersonaje) {
            const datos = JSON.parse(ultimoPersonaje);
            document.getElementById('nombrePersonaje').value = datos.nombre;
            document.getElementById('rango').value = datos.rango;
            // NO CARGAMOS LA LLAVE POR SEGURIDAD
        }
    </script>
</body>
</html>
