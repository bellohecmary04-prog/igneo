<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>√çGNEO - FICHA DE PERSONAJE</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            image-rendering: pixelated;
        }

        @font-face {
            font-family: 'Determination';
            src: url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        }

        body {
            background: #000000;
            font-family: 'Press Start 2P', monospace;
            color: #ffffff;
            padding: 20px;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        .fondo-estrellas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0a0a1a;
            z-index: 0;
        }

        .estrella {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            animation: parpadear 2s infinite alternate;
        }

        @keyframes parpadear {
            from { opacity: 0.2; }
            to { opacity: 1; }
        }

        .particula-color {
            position: absolute;
            width: 3px;
            height: 3px;
            border-radius: 50%;
            pointer-events: none;
            animation: flotarColor 8s linear infinite;
            z-index: 1;
        }

        @keyframes flotarColor {
            0% { transform: translateY(0) translateX(0); opacity: 0.8; }
            100% { transform: translateY(-200px) translateX(100px); opacity: 0; }
        }

        .contenedor {
            position: relative;
            z-index: 10;
            max-width: 1200px;
            margin: 0 auto;
            background: #000000;
            border: 6px solid #ffffff;
            box-shadow: 0 0 0 6px #000000, 0 0 0 12px #7f7f7f;
            padding: 30px;
            animation: aparecer 0.5s steps(10) forwards;
        }

        @keyframes aparecer {
            from { transform: scale(0.9); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        h1 {
            text-align: center;
            color: #ffff00;
            font-size: 2rem;
            margin-bottom: 20px;
            text-shadow: 4px 4px 0 #ff0000;
        }

        .linea {
            height: 4px;
            background: linear-gradient(90deg, transparent, #ffffff, #ffff00, #ffffff, transparent);
            margin: 20px 0;
            animation: moverLinea 3s infinite;
        }

        @keyframes moverLinea {
            0% { background-position: -200px; }
            100% { background-position: 200px; }
        }

        /* Secci√≥n superior: imagen y datos b√°sicos */
        .seccion-superior {
            display: flex;
            gap: 30px;
            margin-bottom: 30px;
            background: #1a1a2a;
            border: 4px solid #7f7f7f;
            padding: 20px;
        }

        .imagen-personaje {
            width: 200px;
            height: 200px;
            background: #0a0a1a;
            border: 4px solid #7f7f7f;
            overflow: hidden;
        }

        .imagen-personaje img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .datos-principales {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }

        .dato-item {
            background: #0a0a1a;
            border: 3px solid #7f7f7f;
            padding: 12px;
        }

        .dato-item .etiqueta {
            color: #7f7f7f;
            font-size: 0.6rem;
            margin-bottom: 5px;
        }

        .dato-item .valor {
            color: #00ff00;
            font-size: 0.8rem;
        }

        /* Barras de estad√≠sticas */
        .seccion-barras {
            margin: 30px 0;
            padding: 20px;
            background: #1a1a2a;
            border: 4px solid #7f7f7f;
        }

        .barras-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .barra-item {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .barra-header {
            display: flex;
            justify-content: space-between;
            color: #ffff00;
            font-size: 0.8rem;
        }

        .barra-contenedor {
            width: 100%;
            height: 30px;
            background: #0a0a1a;
            border: 4px solid #7f7f7f;
            position: relative;
            overflow: hidden;
        }

        .barra-llenado {
            height: 100%;
            width: 0%;
            position: relative;
            animation: llenarBarra 1s ease-out forwards;
        }

        .barra-fuerza { background: #ff4444; }
        .barra-magia { background: #4444ff; }
        .barra-esencia { background: #ff44ff; }
        .barra-vida { background: #44ff44; }

        .barra-llenado::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            animation: brilloBarra 2s infinite;
        }

        @keyframes brilloBarra {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .modificador-info {
            color: #ffff00;
            font-size: 0.6rem;
            margin-top: 2px;
        }

        /* Secciones de atributos */
        .seccion-atributos {
            margin: 30px 0;
            background: #1a1a2a;
            border: 4px solid #7f7f7f;
            padding: 20px;
        }

        .seccion-titulo {
            color: #ffff00;
            font-size: 1rem;
            margin-bottom: 20px;
            border-bottom: 2px solid #7f7f7f;
            padding-bottom: 10px;
            display: flex;
            justify-content: space-between;
        }

        .grid-atributos {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .atributo-item {
            display: flex;
            align-items: center;
            gap: 10px;
            background: #0a0a1a;
            padding: 10px;
            border: 3px solid #7f7f7f;
        }

        .atributo-item .nombre {
            width: 140px;
            color: white;
            font-size: 0.7rem;
        }

        .circulos {
            display: flex;
            gap: 4px;
        }

        .circulo {
            width: 20px;
            height: 20px;
            border: 3px solid #7f7f7f;
            background: #0a0a1a;
        }

        .circulo.activo {
            background: #00ff00;
            border-color: #ffff00;
            animation: latir 1s infinite alternate;
        }

        .circulo.inactivo {
            background: #1a1a2a;
            border-color: #3f3f3f;
            opacity: 0.5;
        }

        @keyframes latir {
            from { transform: scale(1); opacity: 0.8; }
            to { transform: scale(1.1); opacity: 1; }
        }

        /* Inventario r√°pido */
        .seccion-inventario {
            margin: 30px 0;
            padding: 20px;
            background: #1a1a2a;
            border: 4px solid #7f7f7f;
        }

        .inventario-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin-top: 15px;
        }

        .item-inventario {
            background: #0a0a1a;
            border: 3px solid #7f7f7f;
            padding: 10px;
            text-align: center;
        }

        .item-inventario.equipado {
            border-color: #ffff00;
            background: #1a1a2a;
            box-shadow: 0 0 15px #ffff00;
        }

        .item-inventario .icono {
            font-size: 1.5rem;
            margin-bottom: 5px;
        }

        .item-inventario .nombre {
            color: #00ff00;
            font-size: 0.6rem;
            margin-bottom: 3px;
        }

        .item-inventario .cantidad {
            color: #7f7f7f;
            font-size: 0.5rem;
        }

        .item-vacio {
            background: #0a0a1a;
            border: 3px dashed #3f3f3f;
            padding: 15px;
            text-align: center;
            color: #3f3f3f;
            font-size: 0.6rem;
        }

        /* Bot√≥n volver */
        .btn-volver {
            display: block;
            width: 200px;
            margin: 30px auto 10px;
            padding: 15px;
            background: #1a1a2a;
            border: 4px solid #7f7f7f;
            color: white;
            font-family: 'Press Start 2P', monospace;
            font-size: 0.8rem;
            cursor: pointer;
            text-align: center;
            box-shadow: 8px 8px 0 #0a0a1a;
            transition: all 0.05s step-end;
        }

        .btn-volver:hover {
            border-color: #ffff00;
            color: #ffff00;
            transform: translate(-2px, -2px);
            box-shadow: 10px 10px 0 #0a0a1a;
        }

        .btn-volver:active {
            transform: translate(4px, 4px);
            box-shadow: 4px 4px 0 #0a0a1a;
        }

        @media (max-width: 800px) {
            .seccion-superior { flex-direction: column; }
            .datos-principales { grid-template-columns: 1fr; }
            .barras-grid { grid-template-columns: 1fr; }
            .grid-atributos { grid-template-columns: 1fr; }
            .inventario-grid { grid-template-columns: repeat(2, 1fr); }
        }
    </style>
</head>
<body>
    <div class="fondo-estrellas" id="fondo"></div>
    <div id="particulas"></div>

    <div class="contenedor">
        <h1>FICHA DE PERSONAJE</h1>
        <div class="linea"></div>

        <!-- SECCI√ìN SUPERIOR: IMAGEN Y DATOS B√ÅSICOS -->
        <div class="seccion-superior">
            <div class="imagen-personaje" id="imagen-personaje">
                <img src="" id="imagen-personaje-img" style="display: none;">
            </div>
            <div class="datos-principales" id="datos-principales">
                <!-- Se llenar√° con JavaScript -->
            </div>
        </div>

        <!-- BARRAS DE ESTAD√çSTICAS -->
        <div class="seccion-barras">
            <div class="barras-grid">
                <div class="barra-item">
                    <div class="barra-header">
                        <span>FUERZA</span>
                        <span id="valor-fuerza">0</span>
                    </div>
                    <div class="barra-contenedor">
                        <div class="barra-llenado barra-fuerza" id="barra-fuerza" style="width: 0%;"></div>
                    </div>
                    <div class="modificador-info" id="mod-fuerza"></div>
                </div>
                <div class="barra-item">
                    <div class="barra-header">
                        <span>MAGIA</span>
                        <span id="valor-magia">0</span>
                    </div>
                    <div class="barra-contenedor">
                        <div class="barra-llenado barra-magia" id="barra-magia" style="width: 0%;"></div>
                    </div>
                    <div class="modificador-info" id="mod-magia"></div>
                </div>
                <div class="barra-item">
                    <div class="barra-header">
                        <span>ESENCIA</span>
                        <span id="valor-esencia">0</span>
                    </div>
                    <div class="barra-contenedor">
                        <div class="barra-llenado barra-esencia" id="barra-esencia" style="width: 0%;"></div>
                    </div>
                    <div class="modificador-info" id="mod-esencia"></div>
                </div>
                <div class="barra-item">
                    <div class="barra-header">
                        <span>VIDA</span>
                        <span id="valor-vida">0/0</span>
                    </div>
                    <div class="barra-contenedor">
                        <div class="barra-llenado barra-vida" id="barra-vida" style="width: 0%;"></div>
                    </div>
                    <div class="modificador-info" id="mod-vida"></div>
                </div>
            </div>
        </div>

        <!-- HABILIDADES -->
        <div class="seccion-atributos">
            <div class="seccion-titulo">
                <span>HABILIDADES</span>
                <span class="contador" id="total-habilidades">25/25</span>
            </div>
            <div class="grid-atributos" id="grid-habilidades"></div>
        </div>

        <!-- CUERPO -->
        <div class="seccion-atributos">
            <div class="seccion-titulo">
                <span>CUERPO</span>
                <span class="contador" id="total-cuerpo">12/12</span>
            </div>
            <div class="grid-atributos" id="grid-cuerpo"></div>
        </div>

        <!-- MENTE -->
        <div class="seccion-atributos">
            <div class="seccion-titulo">
                <span>MENTE</span>
                <span class="contador" id="total-mente">9/9</span>
            </div>
            <div class="grid-atributos" id="grid-mente"></div>
        </div>

        <!-- SOCIAL -->
        <div class="seccion-atributos">
            <div class="seccion-titulo">
                <span>SOCIAL</span>
                <span class="contador" id="total-social">14/14</span>
            </div>
            <div class="grid-atributos" id="grid-social"></div>
        </div>

        <!-- INVENTARIO R√ÅPIDO -->
        <div class="seccion-inventario">
            <div class="seccion-titulo">
                <span>INVENTARIO</span>
                <span>5 M√ÅS RECIENTES</span>
            </div>
            <div class="inventario-grid" id="inventario-grid">
                <!-- Se llenar√° con JavaScript -->
            </div>
        </div>

        <!-- BOT√ìN VOLVER -->
        <button class="btn-volver" onclick="window.location.href='menu-desbloqueado.html'">
            VOLVER AL MEN√ö
        </button>
    </div>

    <script>
        // Generar estrellas
        const fondo = document.getElementById('fondo');
        for (let i = 0; i < 150; i++) {
            const estrella = document.createElement('div');
            estrella.className = 'estrella';
            estrella.style.left = Math.random() * 100 + '%';
            estrella.style.top = Math.random() * 100 + '%';
            estrella.style.animationDelay = Math.random() * 3 + 's';
            fondo.appendChild(estrella);
        }

        // Generar part√≠culas arco√≠ris
        const particulas = document.getElementById('particulas');
        const colores = ['#ff0000', '#ff8800', '#ffff00', '#00ff00', '#0088ff', '#8800ff', '#ff00ff'];
        
        for (let i = 0; i < 50; i++) {
            const p = document.createElement('div');
            p.className = 'particula-color';
            p.style.left = Math.random() * 100 + '%';
            p.style.top = Math.random() * 100 + '%';
            p.style.background = colores[Math.floor(Math.random() * colores.length)];
            p.style.animationDelay = Math.random() * 5 + 's';
            p.style.animationDuration = (5 + Math.random() * 10) + 's';
            particulas.appendChild(p);
        }

        // Datos del personaje (simulados - despu√©s vendr√°n de Supabase)
        const personajeData = {
            nombre: 'KAELEN FENRIR',
            raza: 'EL F√âNIX',
            rango: 'RANGO IV: √âLITE/PROTECTOR',
            edad: 245,
            genero: 'MASCULINO',
            altura: '1.85m',
            imagen: null,
            dinero: 2450,
            fuerza: 145,
            magia: 180,
            esencia: 165,
            vida: 220,
            vidaMax: 220,
            habilidades: {
                'PERSUASI√ìN': 4,
                'COMUNICACI√ìN': 5,
                'PERCEPCI√ìN': 3,
                'MEDITACI√ìN': 4,
                'ALFABETISMO': 2,
                'CREATIVIDAD': 3,
                'TECNOLOG√çA': 1,
                'COMBATE': 5,
                'SUPERVIVENCIA': 3,
                'COQUETA': 0,
                'SEDUCCI√ìN': 0,
                'SUERTE': 2
            },
            cuerpo: {
                'DESTREZA': 4,
                'SALUD': 5,
                'ENERG√çA': 3,
                'BELLEZA': 2,
                'ESTILO': 3
            },
            mente: {
                'INTELIGENCIA': 5,
                'FELICIDAD': 3,
                'ESPIRITUALIDAD': 4,
                'CONFIANZA': 3
            },
            social: {
                'CARISMA': 4,
                'EMPAT√çA': 3,
                'AGRESIVIDAD': 2,
                'GENEROSIDAD': 3,
                'RIQUEZA': 1,
                'LIBIDO': 2
            },
            inventario: [
                { nombre: 'N√©ctar de Yggdrasil', cantidad: 3, equipado: false, icono: 'üß™' },
                { nombre: 'Espada de Hierro', cantidad: 1, equipado: true, icono: '‚öîÔ∏è' },
                { nombre: 'Poci√≥n de Vida', cantidad: 5, equipado: false, icono: 'üß¥' },
                { nombre: 'Daga de Basilisco', cantidad: 1, equipado: false, icono: 'üó°Ô∏è' },
                { nombre: 'Mapa del Reino', cantidad: 1, equipado: false, icono: 'üó∫Ô∏è' }
            ]
        };

        // Mostrar datos b√°sicos
        function mostrarDatosBasicos() {
            const contenedor = document.getElementById('datos-principales');
            const campos = [
                { etiqueta: 'NOMBRE', valor: personajeData.nombre },
                { etiqueta: 'RAZA', valor: personajeData.raza },
                { etiqueta: 'RANGO', valor: personajeData.rango },
                { etiqueta: 'EDAD', valor: personajeData.edad + ' a√±os' },
                { etiqueta: 'G√âNERO', valor: personajeData.genero },
                { etiqueta: 'ALTURA', valor: personajeData.altura }
            ];

            campos.forEach(campo => {
                const div = document.createElement('div');
                div.className = 'dato-item';
                div.innerHTML = `
                    <div class="etiqueta">${campo.etiqueta}</div>
                    <div class="valor">${campo.valor}</div>
                `;
                contenedor.appendChild(div);
            });

            if (personajeData.imagen) {
                const img = document.getElementById('imagen-personaje-img');
                img.src = personajeData.imagen;
                img.style.display = 'block';
            }
        }

        // Mostrar barras
        function mostrarBarras() {
            document.getElementById('valor-fuerza').textContent = personajeData.fuerza;
            document.getElementById('valor-magia').textContent = personajeData.magia;
            document.getElementById('valor-esencia').textContent = personajeData.esencia;
            document.getElementById('valor-vida').textContent = personajeData.vida + '/' + personajeData.vidaMax;

            setTimeout(() => {
                document.getElementById('barra-fuerza').style.width = Math.min(100, (personajeData.fuerza / 250) * 100) + '%';
                document.getElementById('barra-magia').style.width = Math.min(100, (personajeData.magia / 250) * 100) + '%';
                document.getElementById('barra-esencia').style.width = Math.min(100, (personajeData.esencia / 250) * 100) + '%';
                document.getElementById('barra-vida').style.width = (personajeData.vida / personajeData.vidaMax) * 100 + '%';
            }, 200);
        }

        // Mostrar atributos
        function mostrarAtributos(gridId, datos) {
            const grid = document.getElementById(gridId);
            grid.innerHTML = '';
            
            Object.entries(datos).forEach(([nombre, valor]) => {
                const item = document.createElement('div');
                item.className = 'atributo-item';
                
                const nombreSpan = document.createElement('span');
                nombreSpan.className = 'nombre';
                nombreSpan.textContent = nombre;
                
                const circulosDiv = document.createElement('div');
                circulosDiv.className = 'circulos';
                
                for (let i = 0; i < 5; i++) {
                    const circulo = document.createElement('div');
                    circulo.className = `circulo ${i < valor ? 'activo' : 'inactivo'}`;
                    circulosDiv.appendChild(circulo);
                }
                
                item.appendChild(nombreSpan);
                item.appendChild(circulosDiv);
                grid.appendChild(item);
            });
        }

        // Mostrar inventario r√°pido
        function mostrarInventario() {
            const grid = document.getElementById('inventario-grid');
            grid.innerHTML = '';

            const ultimosItems = personajeData.inventario.slice(0, 5);

            ultimosItems.forEach(item => {
                const div = document.createElement('div');
                div.className = `item-inventario ${item.equipado ? 'equipado' : ''}`;
                div.innerHTML = `
                    <div class="icono">${item.icono}</div>
                    <div class="nombre">${item.nombre}</div>
                    <div class="cantidad">x${item.cantidad}</div>
                `;
                grid.appendChild(div);
            });

            // Rellenar espacios vac√≠os
            const restantes = 5 - ultimosItems.length;
            for (let i = 0; i < restantes; i++) {
                const vacio = document.createElement('div');
                vacio.className = 'item-vacio';
                vacio.textContent = 'VAC√çO';
                grid.appendChild(vacio);
            }
        }

        // Inicializar
        window.addEventListener('load', function() {
            mostrarDatosBasicos();
            mostrarBarras();
            mostrarAtributos('grid-habilidades', personajeData.habilidades);
            mostrarAtributos('grid-cuerpo', personajeData.cuerpo);
            mostrarAtributos('grid-mente', personajeData.mente);
            mostrarAtributos('grid-social', personajeData.social);
            mostrarInventario();
        });
    </script>
</body>
</html>
