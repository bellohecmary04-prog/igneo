<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>√çGNEO - MAPA DEL MUNDO</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            image-rendering: pixelated;
        }

        @font-face {
            font-family: 'Determination';
            src: url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        }

        body {
            background: #000000;
            font-family: 'Press Start 2P', monospace;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        .estrellas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .estrella {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #ffffff;
            opacity: 0;
            animation: parpadear 3s infinite;
        }

        @keyframes parpadear {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }

        .caja-undertale {
            position: relative;
            z-index: 10;
            max-width: 1200px;
            width: 100%;
            max-height: 85vh;
            overflow-y: auto;
            border: 3px solid #ffffff;
            background: #000000;
            padding: 30px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            text-align: center;
            color: #ffffff;
        }

        .linea {
            width: 100%;
            height: 3px;
            background: #ffffff;
            margin: 20px 0 30px;
        }

        /* INFO SUPERIOR */
        .info-superior {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 2px solid #ffffff;
            padding: 20px;
            margin-bottom: 30px;
        }

        .personaje-info {
            display: flex;
            gap: 30px;
        }

        .info-item {
            text-align: center;
        }

        .info-item .label {
            color: #7f7f7f;
            font-size: 0.5rem;
            margin-bottom: 5px;
        }

        .info-item .valor {
            color: #ffff66;
            font-size: 0.8rem;
        }

        .reino-actual {
            text-align: right;
        }

        .reino-actual .label {
            color: #7f7f7f;
            font-size: 0.6rem;
            margin-bottom: 5px;
        }

        .reino-actual .valor {
            color: #ffff66;
            font-size: 1.2rem;
        }

        /* MAPA PRINCIPAL */
        .mapa-contenedor {
            border: 2px solid #ffffff;
            padding: 20px;
            margin-bottom: 30px;
            background: #0a0a0a;
        }

        .mapa-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 180px);
            gap: 15px;
            position: relative;
        }

        /* REGIONES DEL MAPA */
        .region {
            position: relative;
            border: 3px solid #ffffff;
            background: #1a1a1a;
            cursor: pointer;
            transition: all 0.2s;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 15px;
        }

        .region:hover:not(.bloqueada) {
            border-color: #ffff66;
            transform: scale(1.02);
            box-shadow: 0 0 20px #ffff66;
        }

        .region.seleccionada {
            border-color: #ffff66;
            box-shadow: 0 0 30px #ffff66;
        }

        .region.bloqueada {
            opacity: 0.4;
            filter: grayscale(80%);
            cursor: not-allowed;
        }

        .region.bloqueada::after {
            content: "";
            position: absolute;
            top: 10px;
            right: 10px;
            width: 20px;
            height: 25px;
            background: #ff5555;
            clip-path: polygon(20% 0%, 80% 0%, 100% 20%, 100% 80%, 80% 100%, 20% 100%, 0% 80%, 0% 20%);
        }

        /* ICONOS DE REGIONES (PIXEL ART) */
        .region-icono {
            width: 64px;
            height: 64px;
            margin-bottom: 10px;
            image-rendering: pixelated;
        }

        .icono-celestial {
            background: #ffffaa;
            clip-path: polygon(25% 0%, 75% 0%, 100% 25%, 100% 75%, 75% 100%, 25% 100%, 0% 75%, 0% 25%);
            position: relative;
        }
        .icono-celestial::after {
            content: "";
            position: absolute;
            top: 20%;
            left: 20%;
            width: 60%;
            height: 60%;
            background: #ffffff;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
        }

        .icono-infernal {
            background: #aa5555;
            clip-path: polygon(0% 0%, 100% 0%, 80% 50%, 100% 100%, 0% 100%, 20% 50%);
            position: relative;
        }
        .icono-infernal::after {
            content: "";
            position: absolute;
            top: 30%;
            left: 30%;
            width: 40%;
            height: 40%;
            background: #ffaa00;
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
        }

        .icono-sombrio {
            background: #5555aa;
            clip-path: polygon(20% 0%, 80% 0%, 100% 30%, 80% 100%, 20% 100%, 0% 30%);
            position: relative;
        }
        .icono-sombrio::after {
            content: "";
            position: absolute;
            top: 25%;
            left: 25%;
            width: 50%;
            height: 50%;
            background: #000000;
            border: 2px solid #ffffff;
        }

        .icono-tierra {
            background: #55aa55;
            clip-path: polygon(0% 20%, 50% 0%, 100% 20%, 100% 80%, 50% 100%, 0% 80%);
            position: relative;
        }
        .icono-tierra::after {
            content: "";
            position: absolute;
            top: 30%;
            left: 30%;
            width: 40%;
            height: 40%;
            background: #aa8855;
            border: 2px solid #000000;
        }

        .icono-agua {
            background: #5555ff;
            clip-path: polygon(0% 0%, 100% 0%, 85% 30%, 100% 70%, 70% 100%, 30% 100%, 0% 70%, 15% 30%);
            position: relative;
        }
        .icono-agua::after {
            content: "";
            position: absolute;
            top: 30%;
            left: 30%;
            width: 40%;
            height: 40%;
            background: #88aaff;
            border-radius: 50%;
        }

        .region-nombre {
            color: #ffff66;
            font-size: 0.7rem;
            margin-bottom: 5px;
        }

        .region-desc {
            color: #7f7f7f;
            font-size: 0.5rem;
        }

        /* POSICIONES ESPEC√çFICAS */
        .region-astralith { grid-column: 1; grid-row: 1; }
        .region-norum { grid-column: 3; grid-row: 1; }
        .region-thanatror { grid-column: 2; grid-row: 2; }
        .region-balnath { grid-column: 1; grid-row: 3; }
        .region-kaidom { grid-column: 3; grid-row: 3; }

        /* PANEL DE INFORMACI√ìN */
        .info-region {
            border: 2px solid #ffffff;
            padding: 20px;
            margin-top: 20px;
            display: none;
        }

        .info-region.visible {
            display: block;
            animation: aparecer 0.3s;
        }

        @keyframes aparecer {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .info-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 2px solid #444444;
            padding-bottom: 10px;
        }

        .info-header h2 {
            color: #ffff66;
            font-size: 1.2rem;
        }

        .btn-cerrar {
            width: 30px;
            height: 30px;
            background: #000000;
            border: 2px solid #ffffff;
            color: white;
            font-family: 'Press Start 2P', monospace;
            font-size: 0.8rem;
            cursor: pointer;
        }

        .btn-cerrar:hover {
            border-color: #ff5555;
            color: #ff5555;
        }

        .info-contenido {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .info-descripcion {
            color: #ffffff;
            font-size: 0.7rem;
            line-height: 1.8;
        }

        .puntos-interes {
            border: 2px solid #444444;
            padding: 15px;
        }

        .puntos-interes h3 {
            color: #ffff66;
            font-size: 0.8rem;
            margin-bottom: 15px;
            border-bottom: 1px solid #444444;
            padding-bottom: 5px;
        }

        .punto-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            border-bottom: 1px solid #333333;
            cursor: pointer;
        }

        .punto-item:hover {
            background: #1a1a1a;
        }

        .punto-icono {
            width: 24px;
            height: 24px;
            image-rendering: pixelated;
        }

        .icono-tienda {
            background: #ffff66;
            clip-path: polygon(20% 0%, 80% 0%, 100% 20%, 80% 100%, 20% 100%, 0% 20%);
        }

        .icono-trabajo {
            background: #55ff55;
            clip-path: polygon(0% 0%, 100% 0%, 80% 50%, 100% 100%, 0% 100%, 20% 50%);
        }

        .punto-nombre {
            flex: 1;
            color: #ffffff;
            font-size: 0.6rem;
        }

        .punto-tipo {
            color: #7f7f7f;
            font-size: 0.45rem;
        }

        /* BOT√ìN VOLVER */
        .btn-volver {
            background: #000000;
            border: 2px solid #ffffff;
            color: white;
            font-family: 'Press Start 2P', monospace;
            font-size: 0.9rem;
            padding: 15px 30px;
            cursor: pointer;
            width: 100%;
            margin-top: 30px;
        }

        .btn-volver:hover {
            border-color: #ffff66;
            color: #ffff66;
        }

        @media (max-width: 700px) {
            .mapa-grid {
                grid-template-columns: 1fr;
                grid-template-rows: repeat(5, 150px);
            }
            .region-astralith { grid-column: 1; grid-row: 1; }
            .region-norum { grid-column: 1; grid-row: 2; }
            .region-thanatror { grid-column: 1; grid-row: 3; }
            .region-balnath { grid-column: 1; grid-row: 4; }
            .region-kaidom { grid-column: 1; grid-row: 5; }
            .info-contenido { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="estrellas" id="estrellas"></div>

    <div class="caja-undertale">
        <h1>MAPA DE √çGNEO</h1>
        <div class="linea"></div>

        <!-- INFO SUPERIOR -->
        <div class="info-superior">
            <div class="personaje-info">
                <div class="info-item">
                    <div class="label">PERSONAJE</div>
                    <div class="valor" id="nombre-personaje">---</div>
                </div>
                <div class="info-item">
                    <div class="label">RAZA</div>
                    <div class="valor" id="raza-personaje">---</div>
                </div>
                <div class="info-item">
                    <div class="label">RANGO</div>
                    <div class="valor" id="rango-personaje">---</div>
                </div>
            </div>
            <div class="reino-actual">
                <div class="label">REINO ACTUAL</div>
                <div class="valor" id="reino-actual">---</div>
            </div>
        </div>

        <!-- MAPA -->
        <div class="mapa-contenedor">
            <div class="mapa-grid">
                <!-- ASTRALITH-VANDERMERE -->
                <div class="region region-astralith" id="region-astralith" data-reino="astralith">
                    <div class="region-icono icono-celestial"></div>
                    <div class="region-nombre">ASTRALITH</div>
                    <div class="region-desc">Reino Celestial</div>
                </div>

                <!-- NORUM DOMINAI -->
                <div class="region region-norum" id="region-norum" data-reino="norum">
                    <div class="region-icono icono-infernal"></div>
                    <div class="region-nombre">NORUM DOMINAI</div>
                    <div class="region-desc">Reino Infernal</div>
                </div>

                <!-- THANATROR -->
                <div class="region region-thanatror" id="region-thanatror" data-reino="thanatror">
                    <div class="region-icono icono-sombrio"></div>
                    <div class="region-nombre">THANATROR</div>
                    <div class="region-desc">Reino Sombr√≠o</div>
                </div>

                <!-- BALNATH -->
                <div class="region region-balnath" id="region-balnath" data-reino="balnath">
                    <div class="region-icono icono-tierra"></div>
                    <div class="region-nombre">BALNATH</div>
                    <div class="region-desc">Reino de la Tierra</div>
                </div>

                <!-- KAIDOM -->
                <div class="region region-kaidom" id="region-kaidom" data-reino="kaidom">
                    <div class="region-icono icono-agua"></div>
                    <div class="region-nombre">KAIDOM</div>
                    <div class="region-desc">Reino Acu√°tico</div>
                </div>

                <!-- ESPACIOS VAC√çOS -->
                <div style="grid-column: 2; grid-row: 1;"></div>
                <div style="grid-column: 1; grid-row: 2;"></div>
                <div style="grid-column: 3; grid-row: 2;"></div>
                <div style="grid-column: 2; grid-row: 3;"></div>
            </div>
        </div>

        <!-- PANEL DE INFORMACI√ìN DE REGI√ìN -->
        <div class="info-region" id="info-region">
            <div class="info-header">
                <h2 id="info-titulo">---</h2>
                <button class="btn-cerrar" onclick="cerrarInfo()">‚úï</button>
            </div>
            <div class="info-contenido">
                <div class="info-descripcion" id="info-descripcion">---</div>
                <div class="puntos-interes" id="puntos-interes">
                    <h3>PUNTOS DE INTER√âS</h3>
                    <div id="lista-puntos"></div>
                </div>
            </div>
        </div>

        <!-- BOT√ìN VOLVER -->
        <button class="btn-volver" onclick="window.location.href='menu-desbloqueado.html'">
            VOLVER AL MEN√ö
        </button>
    </div>

    <script>
        // ===== CONEXI√ìN A SUPABASE =====
        const SUPABASE_URL = 'https://iwqeikrjhyqxyduvhhkg.supabase.co';
        const SUPABASE_KEY = 'unsrhffwguwfebhppptz';
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // GENERAR ESTRELLAS
        for (let i = 0; i < 150; i++) {
            const estrella = document.createElement('div');
            estrella.className = 'estrella';
            estrella.style.left = Math.random() * 100 + '%';
            estrella.style.top = Math.random() * 100 + '%';
            estrella.style.animationDelay = Math.random() * 3 + 's';
            document.getElementById('estrellas').appendChild(estrella);
        }

        // ===== DATOS DE LOS REINOS =====
        const reinos = {
            'astralith': {
                nombre: 'ASTRALITH-VANDERMERE',
                descripcion: 'Reino Celestial, donde las nubes guardan los sue√±os de los antiguos. Sus habitantes son criaturas de luz y sabidur√≠a.',
                tiendas: [1, 2],
                trabajos: [2, 4]
            },
            'norum': {
                nombre: 'NORUM DOMINAI',
                descripcion: 'Reino Infernal, donde el fuego eterno forja almas guerreras. La lava y las cenizas son el pan de cada d√≠a.',
                tiendas: [2, 3, 5],
                trabajos: [1, 3]
            },
            'thanatror': {
                nombre: 'THANATROR',
                descripcion: 'Reino Sombr√≠o, donde la muerte susurra al o√≠do de los valientes. Nieblas eternas cubren sus bosques.',
                tiendas: [3, 4, 5],
                trabajos: [1, 5]
            },
            'balnath': {
                nombre: 'BALNATH',
                descripcion: 'Reino de la Tierra, donde las monta√±as guardan secretos milenarios. Cuevas profundas y minerales preciosos.',
                tiendas: [1, 3, 4],
                trabajos: [3, 4]
            },
            'kaidom': {
                nombre: 'KAIDOM',
                descripcion: 'Reino Acu√°tico, donde las olas susurran secretos antiguos. Ciudades submarinas y criaturas marinas.',
                tiendas: [1, 5],
                trabajos: [2, 5]
            }
        };

        // ===== PUNTOS DE INTER√âS =====
        const puntosData = {
            1: { nombre: 'EL C√ÅLIZ ETERNO', tipo: 'tienda', icono: 'tienda' },
            2: { nombre: 'RELIQUIAS DEL ALBA', tipo: 'tienda', icono: 'tienda' },
            3: { nombre: 'EL YUNQUE CENIZO', tipo: 'tienda', icono: 'tienda' },
            4: { nombre: 'ESENCIA PURA', tipo: 'tienda', icono: 'tienda' },
            5: { nombre: 'EL BAZAR UMBR√çO', tipo: 'tienda', icono: 'tienda' },
            // Trabajos
            1: { nombre: 'CAZAR LOBOS', tipo: 'trabajo', icono: 'trabajo', recompensa: '500 üíé' },
            2: { nombre: 'RECOLECTAR PLANTAS', tipo: 'trabajo', icono: 'trabajo', recompensa: '300 üíé' },
            3: { nombre: 'ENTREGAR PAQUETE', tipo: 'trabajo', icono: 'trabajo', recompensa: '200 üíé' },
            4: { nombre: 'INVESTIGAR RUIDOS', tipo: 'trabajo', icono: 'trabajo', recompensa: '400 üíé' },
            5: { nombre: 'PESCAR EN KAIDOM', tipo: 'trabajo', icono: 'trabajo', recompensa: '350 üíé' }
        };

        // ===== VARIABLES GLOBALES =====
        let personaje = {
            nombre: '---',
            raza: '---',
            rango: '---',
            reino: null
        };

        // ===== FUNCI√ìN PARA DETERMINAR REINO SEG√öN LA RAZA =====
        function determinarReinoPorRaza(raza) {
            raza = raza.toUpperCase();
            
            if (raza.includes('F√âNIX') || raza.includes('HADAS') || raza.includes('√ÅNGELES') || 
                raza.includes('CELESTIALES') || raza.includes('COATL')) {
                return 'astralith';
            }
            
            if (raza.includes('DEMONIO') || raza.includes('BASILISCO') || raza.includes('G√ÅRGOLA') ||
                raza.includes('BANSHEE') || raza.includes('BERSERK')) {
                return 'norum';
            }
            
            if (raza.includes('CENTAURO') || raza.includes('QUIMERA') || raza.includes('GORGONA') ||
                raza.includes('LOBO') || raza.includes('TROLL')) {
                return 'thanatror';
            }
            
            if (raza.includes('ELFO') || raza.includes('DUENDE') || raza.includes('ENANO') ||
                raza.includes('GOLEM')) {
                return 'balnath';
            }
            
            if (raza.includes('SIRENA') || raza.includes('HIDRA') || raza.includes('NINFA') ||
                raza.includes('KRAKEN') || raza.includes('MEGALOD√ìN')) {
                return 'kaidom';
            }
            
            return 'astralith'; // Por defecto
        }

        // ===== CARGAR DATOS DEL PERSONAJE =====
        async function cargarPersonaje() {
            const personajeActivo = localStorage.getItem('personajeActivo');
            
            if (!personajeActivo) {
                window.location.href = 'login.html';
                return;
            }

            const { nombre } = JSON.parse(personajeActivo);

            try {
                const { data, error } = await supabase
                    .from('personajes')
                    .select('nombre, raza, rango')
                    .eq('nombre', nombre)
                    .single();

                if (error || !data) {
                    console.error('Error cargando personaje:', error);
                    return;
                }

                personaje = {
                    nombre: data.nombre,
                    raza: data.raza,
                    rango: data.rango,
                    reino: determinarReinoPorRaza(data.raza)
                };

                // Actualizar interfaz
                document.getElementById('nombre-personaje').textContent = personaje.nombre;
                document.getElementById('raza-personaje').textContent = personaje.raza;
                document.getElementById('rango-personaje').textContent = personaje.rango;
                document.getElementById('reino-actual').textContent = reinos[personaje.reino].nombre;

                // Configurar regiones
                configurarRegiones();

            } catch (error) {
                console.error('Error:', error);
            }
        }

        // ===== CONFIGURAR REGIONES =====
        function configurarRegiones() {
            const regiones = document.querySelectorAll('.region');
            
            regiones.forEach(region => {
                const reinoId = region.dataset.reino;
                
                if (reinoId === personaje.reino) {
                    region.classList.add('seleccionada');
                } else {
                    region.classList.add('bloqueada');
                }

                region.addEventListener('click', () => {
                    if (reinoId === personaje.reino) {
                        mostrarInfoReino(reinoId);
                    } else {
                        alert('* NO PERTENECES A ESTE REINO');
                    }
                });
            });
        }

        // ===== MOSTRAR INFO DEL REINO =====
        function mostrarInfoReino(reinoId) {
            const reino = reinos[reinoId];
            
            document.getElementById('info-titulo').textContent = reino.nombre;
            document.getElementById('info-descripcion').textContent = reino.descripcion;
            
            const listaPuntos = document.getElementById('lista-puntos');
            listaPuntos.innerHTML = '';

            // Mostrar tiendas
            reino.tiendas.forEach(tiendaId => {
                const punto = puntosData[tiendaId];
                const div = document.createElement('div');
                div.className = 'punto-item';
                div.innerHTML = `
                    <div class="punto-icono icono-tienda"></div>
                    <div class="punto-nombre">${punto.nombre}</div>
                    <div class="punto-tipo">TIENDA</div>
                `;
                div.onclick = () => {
                    window.location.href = `tienda-detalle.html?id=${tiendaId}`;
                };
                listaPuntos.appendChild(div);
            });

            // Mostrar trabajos
            reino.trabajos.forEach(trabajoId => {
                const punto = puntosData[trabajoId];
                const div = document.createElement('div');
                div.className = 'punto-item';
                div.innerHTML = `
                    <div class="punto-icono icono-trabajo"></div>
                    <div class="punto-nombre">${punto.nombre}</div>
                    <div class="punto-tipo">TRABAJO</div>
                `;
                div.onclick = () => {
                    window.location.href = 'trabajos.html';
                };
                listaPuntos.appendChild(div);
            });

            document.getElementById('info-region').classList.add('visible');
        }

        function cerrarInfo() {
            document.getElementById('info-region').classList.remove('visible');
        }

        // ===== INICIALIZAR =====
        cargarPersonaje();
    </script>
</body>
</html>
