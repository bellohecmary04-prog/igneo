<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>√çGNEO - TRABAJOS Y MISIONES</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            image-rendering: pixelated;
        }

        @font-face {
            font-family: 'Determination';
            src: url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        }

        body {
            background: #000000;
            font-family: 'Press Start 2P', monospace;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* Estrellas de fondo */
        .estrellas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .estrella {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #ffffff;
            opacity: 0;
            animation: parpadear 3s infinite;
        }

        @keyframes parpadear {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }

        .caja-undertale {
            position: relative;
            z-index: 10;
            max-width: 1100px;
            width: 100%;
            max-height: 85vh;
            overflow-y: auto;
            border: 3px solid #ffffff;
            background: #000000;
            padding: 30px;
        }

        .caja-undertale::-webkit-scrollbar {
            width: 8px;
        }

        .caja-undertale::-webkit-scrollbar-track {
            background: #000000;
            border: 1px solid #ffffff;
        }

        .caja-undertale::-webkit-scrollbar-thumb {
            background: #ffffff;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            text-align: center;
            color: #ffffff;
        }

        .linea {
            width: 100%;
            height: 3px;
            background: #ffffff;
            margin: 20px 0 30px;
        }

        /* INFO SUPERIOR */
        .info-superior {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 2px solid #ffffff;
            padding: 20px;
            margin-bottom: 30px;
        }

        .personaje-info {
            display: flex;
            gap: 30px;
        }

        .info-item {
            text-align: center;
        }

        .info-item .label {
            color: #7f7f7f;
            font-size: 0.5rem;
            margin-bottom: 5px;
        }

        .info-item .valor {
            color: #ffff66;
            font-size: 0.8rem;
        }

        .cristales {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .cristales .label {
            color: #7f7f7f;
            font-size: 0.7rem;
        }

        .cristales .valor {
            color: #ffff66;
            font-size: 1.2rem;
        }

        /* FILTROS */
        .filtros {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .filtro-btn {
            flex: 1;
            min-width: 120px;
            background: #000000;
            border: 2px solid #ffffff;
            color: #ffffff;
            font-family: 'Press Start 2P', monospace;
            font-size: 0.6rem;
            padding: 12px;
            cursor: pointer;
            text-align: center;
        }

        .filtro-btn:hover {
            border-color: #ffff66;
            color: #ffff66;
        }

        .filtro-btn.activo {
            background: #ffff66;
            color: #000000;
            border-color: #ffff66;
        }

        /* TABLAS DE TRABAJOS */
        .seccion-trabajos {
            margin-bottom: 40px;
        }

        .seccion-titulo {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 2px solid #ffffff;
            padding-bottom: 10px;
        }

        .seccion-titulo h2 {
            color: #ffff66;
            font-size: 1rem;
        }

        .seccion-titulo span {
            color: #7f7f7f;
            font-size: 0.6rem;
        }

        /* GRID DE TRABAJOS */
        .trabajos-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .trabajo-card {
            border: 2px solid #ffffff;
            background: #0a0a0a;
            padding: 20px;
            cursor: pointer;
            transition: all 0.1s;
            position: relative;
        }

        .trabajo-card:hover {
            border-color: #ffff66;
            transform: translate(-2px, -2px);
        }

        .trabajo-card.completado {
            opacity: 0.5;
            filter: grayscale(80%);
            cursor: default;
            pointer-events: none;
        }

        .trabajo-card.completado::after {
            content: "‚úì";
            position: absolute;
            top: -5px;
            right: -5px;
            color: #55ff55;
            font-size: 1.5rem;
        }

        .trabajo-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            border-bottom: 2px solid #444444;
            padding-bottom: 10px;
        }

        .trabajo-titulo {
            color: #ffff66;
            font-size: 0.8rem;
        }

        .trabajo-dificultad {
            display: flex;
            gap: 3px;
        }

        .estrella {
            width: 16px;
            height: 16px;
            background: #7f7f7f;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
        }

        .estrella.activa {
            background: #ffff66;
        }

        .trabajo-info {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 15px;
        }

        .info-celda {
            border: 1px solid #444444;
            padding: 8px;
            text-align: center;
        }

        .info-celda .label {
            color: #7f7f7f;
            font-size: 0.45rem;
            margin-bottom: 5px;
        }

        .info-celda .value {
            color: #ffffff;
            font-size: 0.6rem;
        }

        .trabajo-recompensa {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 2px solid #444444;
            padding-top: 15px;
            margin-top: 10px;
        }

        .recompensa-dinero {
            color: #ffff66;
            font-size: 0.8rem;
        }

        .recompensa-objeto {
            color: #55ff55;
            font-size: 0.6rem;
        }

        .btn-aceptar {
            width: 100%;
            margin-top: 15px;
            padding: 12px;
            background: #000000;
            border: 2px solid #55ff55;
            color: #55ff55;
            font-family: 'Press Start 2P', monospace;
            font-size: 0.6rem;
            cursor: pointer;
        }

        .btn-aceptar:hover {
            background: #0a0a0a;
            transform: translate(-2px, -2px);
        }

        .btn-aceptar:disabled {
            border-color: #7f7f7f;
            color: #7f7f7f;
            cursor: not-allowed;
        }

        /* TRABAJOS ACTIVOS */
        .activos-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }

        .activo-card {
            border: 2px solid #ffff66;
            background: #0a0a0a;
            padding: 15px;
        }

        .activo-titulo {
            color: #ffff66;
            font-size: 0.6rem;
            margin-bottom: 10px;
        }

        .activo-progreso {
            margin: 10px 0;
            height: 20px;
            border: 2px solid #ffffff;
            background: #000000;
            position: relative;
        }

        .progreso-barra {
            height: 100%;
            background: #55ff55;
            width: 0%;
            transition: width 0.3s;
        }

        .activo-info {
            display: flex;
            justify-content: space-between;
            color: #7f7f7f;
            font-size: 0.5rem;
            margin-top: 10px;
        }

        .btn-entregar {
            width: 100%;
            margin-top: 10px;
            padding: 8px;
            background: #000000;
            border: 2px solid #55ff55;
            color: #55ff55;
            font-family: 'Press Start 2P', monospace;
            font-size: 0.5rem;
            cursor: pointer;
        }

        /* MODAL DE DETALLE */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 2000;
            display: none;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: #000000;
            border: 3px solid #ffff66;
            padding: 30px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-titulo {
            color: #ffff66;
            font-size: 1.2rem;
            text-align: center;
            margin-bottom: 20px;
        }

        .modal-descripcion {
            border: 2px solid #444444;
            padding: 20px;
            color: #ffffff;
            font-size: 0.7rem;
            line-height: 1.8;
            margin-bottom: 20px;
        }

        .modal-detalles {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .modal-detalle-item {
            border: 1px solid #444444;
            padding: 12px;
            text-align: center;
        }

        .modal-detalle-item .label {
            color: #7f7f7f;
            font-size: 0.5rem;
            margin-bottom: 8px;
        }

        .modal-detalle-item .value {
            color: #ffff66;
            font-size: 0.8rem;
        }

        .modal-recompensas {
            border: 2px solid #444444;
            padding: 20px;
            margin-bottom: 20px;
        }

        .modal-recompensas h3 {
            color: #ffff66;
            font-size: 0.8rem;
            margin-bottom: 15px;
        }

        .modal-recompensa {
            display: flex;
            justify-content: space-between;
            color: #ffffff;
            font-size: 0.7rem;
            margin: 10px 0;
        }

        .modal-botones {
            display: flex;
            gap: 10px;
        }

        .modal-btn {
            flex: 1;
            padding: 15px;
            background: #000000;
            border: 2px solid #ffffff;
            color: white;
            font-family: 'Press Start 2P', monospace;
            font-size: 0.7rem;
            cursor: pointer;
        }

        .modal-btn:hover {
            border-color: #ffff66;
            color: #ffff66;
        }

        .modal-btn.aceptar {
            border-color: #55ff55;
            color: #55ff55;
        }

        .modal-btn.aceptar:hover {
            background: #0a0a0a;
        }

        /* BOT√ìN VOLVER */
        .btn-volver {
            background: #000000;
            border: 2px solid #ffffff;
            color: white;
            font-family: 'Press Start 2P', monospace;
            font-size: 0.9rem;
            padding: 15px 30px;
            cursor: pointer;
            width: 100%;
            margin-top: 30px;
        }

        .btn-volver:hover {
            border-color: #ffff66;
            color: #ffff66;
        }

        @media (max-width: 800px) {
            .trabajos-grid { grid-template-columns: 1fr; }
            .activos-grid { grid-template-columns: 1fr; }
            .modal-detalles { grid-template-columns: 1fr; }
            .personaje-info { flex-wrap: wrap; }
        }
    </style>
</head>

    <script>
        // ===== CONEXI√ìN A SUPABASE =====
        const SUPABASE_URL = 'https://iwqeikrjhyqxyduvhhkg.supabase.co';
        const SUPABASE_KEY = 'unsrhffwguwfebhppptz';
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // GENERAR ESTRELLAS
        for (let i = 0; i < 150; i++) {
            const estrella = document.createElement('div');
            estrella.className = 'estrella';
            estrella.style.left = Math.random() * 100 + '%';
            estrella.style.top = Math.random() * 100 + '%';
            estrella.style.animationDelay = Math.random() * 3 + 's';
            document.getElementById('estrellas').appendChild(estrella);
        }

        // ===== VARIABLES GLOBALES =====
        let personaje = {
            id: null,
            nombre: '---',
            rango: '---',
            reino: '---',
            cristales: 0
        };

        let trabajos = [];
        let filtroActual = 'todos';
        let trabajoSeleccionado = null;

        // ===== CARGAR DATOS DEL PERSONAJE =====
        async function cargarPersonaje() {
            const personajeActivo = localStorage.getItem('personajeActivo');
            
            if (!personajeActivo) {
                window.location.href = 'login.html';
                return;
            }

            const { id, nombre } = JSON.parse(personajeActivo);
            personaje.id = id;

            try {
                const { data, error } = await supabase
                    .from('personajes')
                    .select('nombre, rango, dinero')
                    .eq('id', id)
                    .single();

                if (error || !data) {
                    console.error('Error cargando personaje:', error);
                    return;
                }

                personaje.nombre = data.nombre;
                personaje.rango = data.rango;
                personaje.cristales = data.dinero || 0;

                // Actualizar interfaz
                document.getElementById('nombre-personaje').textContent = personaje.nombre;
                document.getElementById('rango-personaje').textContent = personaje.rango;
                document.getElementById('cristales').textContent = personaje.cristales;

                // Cargar trabajos
                await cargarTrabajos();

            } catch (error) {
                console.error('Error:', error);
            }
        }

        // ===== CARGAR TRABAJOS DESDE SUPABASE =====
        async function cargarTrabajos() {
            try {
                // Aqu√≠ cargar√≠as los trabajos desde Supabase si tienes una tabla
                // Por ahora usamos los datos quemados
                trabajos = [
                    {
                        id: 1,
                        titulo: 'CAZAR LOBOS SOMBR√çOS',
                        descripcion: 'Derrota 5 lobos en el Bosque de Thanatror. Los lobos sombr√≠os son criaturas nocturnas que acechan en la oscuridad.',
                        tipo: 'combate',
                        reino: 'THANATROR',
                        rangoRequerido: 'RANGO IV',
                        duracion: '3 D√çAS',
                        dificultad: 3,
                        recompensaDinero: 500,
                        recompensaObjeto: 'COLM√çLLO DE LOBO',
                        objetivos: { total: 5, actual: 0 },
                        estado: 'disponible'
                    },
                    {
                        id: 2,
                        titulo: 'RECOLECTAR PLANTAS DE LUNA',
                        descripcion: 'Re√∫ne 10 plantas de luna en Astralith-Vandermere.',
                        tipo: 'recoleccion',
                        reino: 'ASTRALITH-VANDERMERE',
                        rangoRequerido: 'RANGO III',
                        duracion: '1 D√çA',
                        dificultad: 2,
                        recompensaDinero: 300,
                        recompensaObjeto: 'P√âTALO LUNAR',
                        objetivos: { total: 10, actual: 0 },
                        estado: 'disponible'
                    },
                    {
                        id: 3,
                        titulo: 'ENTREGAR PAQUETE MISTERIOSO',
                        descripcion: 'Lleva este paquete a Norum Dominai.',
                        tipo: 'entrega',
                        reino: 'NORUM DOMINAI',
                        rangoRequerido: 'RANGO II',
                        duracion: '1 D√çA',
                        dificultad: 1,
                        recompensaDinero: 200,
                        recompensaObjeto: 'MAPA SECRETO',
                        objetivos: { total: 1, actual: 0 },
                        estado: 'disponible'
                    },
                    {
                        id: 4,
                        titulo: 'INVESTIGAR RUIDOS EXTRA√ëOS',
                        descripcion: 'Averigua qu√© causa los ruidos en las cavernas de Balnath.',
                        tipo: 'investigacion',
                        reino: 'BALNATH',
                        rangoRequerido: 'RANGO IV',
                        duracion: '2 D√çAS',
                        dificultad: 3,
                        recompensaDinero: 400,
                        recompensaObjeto: 'GEMA LUMINOSA',
                        objetivos: { total: 3, actual: 0 },
                        estado: 'disponible'
                    },
                    {
                        id: 5,
                        titulo: 'PESCAR EN KAIDOM',
                        descripcion: 'Atrapa 3 peces m√°gicos en el Mar de Kaidom.',
                        tipo: 'recoleccion',
                        reino: 'KAIDOM',
                        rangoRequerido: 'RANGO III',
                        duracion: '1 D√çA',
                        dificultad: 2,
                        recompensaDinero: 350,
                        recompensaObjeto: 'ESCAMA DE SIRENA',
                        objetivos: { total: 3, actual: 0 },
                        estado: 'disponible'
                    }
                ];

                renderizarTrabajos();

            } catch (error) {
                console.error('Error cargando trabajos:', error);
            }
        }

        // ===== RENDERIZAR TRABAJOS =====
        function renderizarTrabajos() {
            const disponiblesDiv = document.getElementById('trabajos-disponibles');
            const activosDiv = document.getElementById('trabajos-activos');
            const completadosDiv = document.getElementById('trabajos-completados');
            
            disponiblesDiv.innerHTML = '';
            activosDiv.innerHTML = '';
            completadosDiv.innerHTML = '';

            let disponiblesCount = 0;
            let activosCount = 0;
            let completadosCount = 0;

            trabajos.forEach(trabajo => {
                // Filtrar por tipo si no es 'todos'
                if (filtroActual !== 'todos' && trabajo.tipo !== filtroActual && trabajo.estado === 'disponible') return;

                const card = document.createElement('div');
                card.className = `trabajo-card ${trabajo.estado === 'completado' ? 'completado' : ''}`;
                
                // Estrellas de dificultad
                let estrellas = '';
                for (let i = 1; i <= 5; i++) {
                    estrellas += `<div class="estrella ${i <= trabajo.dificultad ? 'activa' : ''}"></div>`;
                }

                card.innerHTML = `
                    <div class="trabajo-header">
                        <div class="trabajo-titulo">${trabajo.titulo}</div>
                        <div class="trabajo-dificultad">${estrellas}</div>
                    </div>
                    <div class="trabajo-info">
                        <div class="info-celda">
                            <div class="label">TIPO</div>
                            <div class="value">${trabajo.tipo.toUpperCase()}</div>
                        </div>
                        <div class="info-celda">
                            <div class="label">REINO</div>
                            <div class="value">${trabajo.reino}</div>
                        </div>
                        <div class="info-celda">
                            <div class="label">DURACI√ìN</div>
                            <div class="value">${trabajo.duracion}</div>
                        </div>
                        <div class="info-celda">
                            <div class="label">RANGO</div>
                            <div class="value">${trabajo.rangoRequerido}</div>
                        </div>
                    </div>
                    <div class="trabajo-recompensa">
                        <span class="recompensa-dinero">${trabajo.recompensaDinero} üíé</span>
                        <span class="recompensa-objeto">+ ${trabajo.recompensaObjeto}</span>
                    </div>
                `;

                if (trabajo.estado === 'disponible') {
                    disponiblesCount++;
                    card.onclick = () => mostrarDetalle(trabajo);
                    disponiblesDiv.appendChild(card);
                } else if (trabajo.estado === 'activo') {
                    activosCount++;
                    const progreso = (trabajo.progreso / trabajo.objetivos.total) * 100;
                    card.innerHTML += `
                        <div class="activo-progreso">
                            <div class="progreso-barra" style="width: ${progreso}%;"></div>
                        </div>
                        <div class="activo-info">
                            <span>${trabajo.progreso}/${trabajo.objetivos.total}</span>
                            <button class="btn-entregar" onclick="entregarTrabajo(${trabajo.id})">ENTREGAR</button>
                        </div>
                    `;
                    activosDiv.appendChild(card);
                } else if (trabajo.estado === 'completado') {
                    completadosCount++;
                    completadosDiv.appendChild(card);
                }
            });

            document.getElementById('disponibles-count').textContent = disponiblesCount;
            document.getElementById('activos-count').textContent = `${activosCount}/3`;
            document.getElementById('completados-count').textContent = completadosCount;
        }

        // ===== MOSTRAR DETALLE DEL TRABAJO =====
        function mostrarDetalle(trabajo) {
            trabajoSeleccionado = trabajo;
            
            document.getElementById('modal-titulo').textContent = trabajo.titulo;
            document.getElementById('modal-descripcion').textContent = trabajo.descripcion;
            
            const detallesDiv = document.getElementById('modal-detalles');
            detallesDiv.innerHTML = `
                <div class="modal-detalle-item">
                    <div class="label">TIPO</div>
                    <div class="value">${trabajo.tipo.toUpperCase()}</div>
                </div>
                <div class="modal-detalle-item">
                    <div class="label">REINO</div>
                    <div class="value">${trabajo.reino}</div>
                </div>
                <div class="modal-detalle-item">
                    <div class="label">DURACI√ìN</div>
                    <div class="value">${trabajo.duracion}</div>
                </div>
                <div class="modal-detalle-item">
                    <div class="label">RANGO REQ.</div>
                    <div class="value">${trabajo.rangoRequerido}</div>
                </div>
                <div class="modal-detalle-item">
                    <div class="label">OBJETIVO</div>
                    <div class="value">${trabajo.objetivos.total}</div>
                </div>
                <div class="modal-detalle-item">
                    <div class="label">DIFICULTAD</div>
                    <div class="value">${'‚òÖ'.repeat(trabajo.dificultad)}${'‚òÜ'.repeat(5-trabajo.dificultad)}</div>
                </div>
            `;

            const recompensasDiv = document.getElementById('modal-recompensas');
            recompensasDiv.innerHTML = `
                <h3>RECOMPENSAS</h3>
                <div class="modal-recompensa">
                    <span>CRISTALES:</span>
                    <span>${trabajo.recompensaDinero} üíé</span>
                </div>
                <div class="modal-recompensa">
                    <span>OBJETO:</span>
                    <span>${trabajo.recompensaObjeto}</span>
                </div>
            `;

            document.getElementById('modal-aceptar').onclick = () => aceptarTrabajo(trabajo.id);
            document.getElementById('modal').style.display = 'flex';
        }

        function cerrarModal() {
            document.getElementById('modal').style.display = 'none';
            trabajoSeleccionado = null;
        }

        // ===== ACEPTAR TRABAJO =====
        async function aceptarTrabajo(id) {
            const trabajo = trabajos.find(t => t.id === id);
            const activos = trabajos.filter(t => t.estado === 'activo').length;
            
            if (activos >= 3) {
                alert('* SOLO PUEDES TENER 3 TRABAJOS ACTIVOS');
                cerrarModal();
                return;
            }
            
            trabajo.estado = 'activo';
            trabajo.progreso = 0;
            
            // Aqu√≠ guardar√≠as en Supabase el trabajo aceptado
            // (si tuvieras una tabla de trabajos_activos)
            
            renderizarTrabajos();
            cerrarModal();
        }

        // ===== ENTREGAR TRABAJO =====
        async function entregarTrabajo(id) {
            const trabajo = trabajos.find(t => t.id === id);
            
            if (trabajo.progreso < trabajo.objetivos.total) {
                alert(`* FALTAN ${trabajo.objetivos.total - trabajo.progreso} OBJETIVOS`);
                return;
            }
            
            // Actualizar cristales
            personaje.cristales += trabajo.recompensaDinero;
            document.getElementById('cristales').textContent = personaje.cristales;
            
            // Actualizar en Supabase
            const { error } = await supabase
                .from('personajes')
                .update({ dinero: personaje.cristales })
                .eq('id', personaje.id);
            
            if (error) {
                console.error('Error actualizando cristales:', error);
            }
            
            trabajo.estado = 'completado';
            renderizarTrabajos();
        }

        // ===== FILTRAR TRABAJOS =====
        function filtrarTrabajos(tipo) {
            filtroActual = tipo;
            document.querySelectorAll('.filtro-btn').forEach(btn => btn.classList.remove('activo'));
            event.target.classList.add('activo');
            renderizarTrabajos();
        }

        // ===== INICIALIZAR =====
        cargarPersonaje();
    </script>
